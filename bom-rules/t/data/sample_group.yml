demo_group:
  description: "A demo group consisting of simple rules and a conditional rule"
  required_arguments:
    - loginid
    - currency
    - landing_company
  ruleset:
    - landing_company.currency_is_allowed
    - currency.is_available_for_change
    - type: conditional
      on: landing_company
      rules_per_value:
        maltainvest: currency.account_is_not_crypto
