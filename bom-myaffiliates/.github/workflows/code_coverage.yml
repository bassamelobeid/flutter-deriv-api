name: Code coverage workflow
run-name: Code coverage workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  check_coverage_flag:
    uses: regentmarkets/github-actions/.github/workflows/check_coverage_flag.yml@master
  code_coverage:
    needs: check_coverage_flag
    if: github.ref == 'refs/heads/master' || needs.check_coverage_flag.outputs.need_coverage == 'yes'
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: code coverage tests
        run: |
          sudo tee -a /etc/hosts < /home/git/regentmarkets/bom-postgres/hosts.db
          make cover
