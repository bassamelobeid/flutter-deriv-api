#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here
#----- Default SonarQube server
sonar.login=admin
sonar.password=admin1
sonar.host.url=http://localhost:9000
#----- Default source code encoding
#sonar.sourceEncoding=UTF-8
# must be unique in a given SonarQube instance
sonar.projectKey=bom-events
# name displayed in SonarQube UI
sonar.projectName=bom-events
# version of your code
sonar.projectVersion=1.0
# path to the source code (required)
sonar.sources=lib
# path to the test code (optional)
sonar.tests=t
# testReport.tgz is the default for the report archive.
sonar.perl.testHarness.archivePath=testReport.tar.gz
# path to JUnit XML files
sonar.perl.testHarness.junitPath=junit_output
# path to code coverage db
sonar.coverageReportPaths=cover_db/sonar_generic.xml
## if your project has perl files without file extension:
sonar.import_unknown_files=true
## .. and then exclude all known non-perl files.
sonar.exclusions=READ*,Change*,COPY*,AUTH*
# path to the compiled classes (required)
sonar.java.binaries=bin
# encoding of the source code
sonar.sourceEncoding=UTF-8
# comma-separated list of languages used in the project (required)
#sonar.language=java,javascript
# path to the JaCoCo code coverage report (optional)
#sonar.javascript.lcov.reportPaths=coverage/lcov.info
