{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "type": "object",
    "properties": {
        "echo_req": {
            "required": "1"
        },
        "get_settings": {
            "type": "object",
            "properties": {
                "country": {
                  "type": "string",
                  "pattern": "^Indonesia$",
                  "required": "1"
                },
                "salutation": {
                  "type": "string",
                  "pattern": "^Mr$",
                  "required": "1"
                },
                "is_authenticated_payment_agent": {
                  "type": "integer",
                  "pattern": "^0$",
                  "required": "1"
                },
                "country_code": {
                  "type": "string",
                  "pattern": "^id$",
                  "required": "1"
                },
                "date_of_birth": {
                  "type": "integer",
                  "pattern": "^318124800$",
                  "required": "1"
                },
                "address_state": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "address_postcode": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "phone": {
                  "type": "string",
                  "pattern": "^\\+?((-|\\s)*[0-9]){8,35}$",
                  "required": "1"
                },
                "last_name": {
                  "type": "string",
                  "pattern": "^Pan$",
                  "required": "1"
                },
                "email": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "address_line_2": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "address_city": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "address_line_1": {
                  "type": "string",
                  "pattern": "^.*$",
                  "required": "1"
                },
                "client_tnc_status": {
                    "type": "string",
                    "pattern": "^Version [0-9]{2} [0-9]{4}-[0-9]{2}-[0-9]{2}$",
                    "required": "1"
                },
                "citizen": {
                  "type": "string"
                },
                "first_name": {
                  "type": "string",
                  "pattern": "^Howdee$",
                  "required": "1"
                },
                "email_consent": {
                    "type": "integer",
                    "pattern": "^(0|1)$",
                    "required": "1"
                },
                "account_opening_reason": {
                    "type": "string",
                    "pattern": "^Speculative",
                    "required": "1"
                }
            },
            "required": "1"
        },
        "msg_type":{
            "type": "string",
            "pattern": "^get_settings$",
            "required": "1"
        }
    }
}
