{
   "$schema" : "http://json-schema.org/draft-04/schema#",
   "description" : null,
   "type" : "object",
   "additionalProperties" : null,
   "title" : null,
   "required" : [
      "echo_req",
      "msg_type"
   ],
   "properties" : {
      "echo_req" : {},
      "msg_type" : {
         "pattern" : "^get_settings$",
         "type" : "string"
      },
      "get_settings" : {
         "properties" : {
            "country_code" : {
               "pattern" : "^id$",
               "type" : "string"
            },
            "address_city" : {
               "pattern" : "^.*$",
               "type" : "string"
            },
            "salutation" : {
               "pattern" : "^Mr$",
               "type" : "string"
            },
            "is_authenticated_payment_agent" : {
               "type" : "integer",
               "enum" : [0]
            },
            "citizen" : {
               "type" : "string"
            },
            "address_line_2" : {
               "type" : "string",
               "pattern" : "^.*$"
            },
            "phone" : {
               "type" : ["string", "null"]
            },
            "account_opening_reason" : {
               "pattern" : "^Speculative",
               "type" : "string"
            },
            "first_name" : {
               "type" : "string",
               "pattern" : "^Howdee$"
            },
            "email" : {
               "pattern" : "^.*$",
               "type" : "string"
            },
            "address_postcode" : {
               "pattern" : "^.*$",
               "type" : "string"
            },
            "address_line_1" : {
               "pattern" : "^.*$",
               "type" : "string"
            },
            "last_name" : {
               "type" : "string",
               "pattern" : "^Pan$"
            },
            "address_state" : {
               "type" : "string",
               "pattern" : "^.*$"
            },
            "email_consent" : {
               "type" : "integer",
               "enum" : [0,1]
            },
            "client_tnc_status" : {
               "type" : "string",
               "pattern" : "^Version \\d{2} \\d{4}-\\d{2}-\\d{2}$"
            },
            "date_of_birth" : {
               "enum" : [318124800],
               "type" : "integer"
            },
            "country" : {
               "type" : "string",
               "pattern" : "^Indonesia$"
            },
            "phone_number_verification" : {
               "type" : "object",
               "required" : [
                  "verified"
               ],
               "properties" : {
                  "verified" : {
                     "type" : "integer"
                  },
                  "next_attempt" : {
                     "type" : "integer"
                  },
                  "next_email_attempt": {
                     "type" : "integer"
                  },
                  "next_verify_attempt": {
                     "type" : "integer"
                  }
               }
            }
         },
         "type" : "object",
         "required" : [
            "country_code",
            "address_city",
            "salutation",
            "is_authenticated_payment_agent",
            "address_line_2",
            "phone",
            "account_opening_reason",
            "first_name",
            "email",
            "address_postcode",
            "address_line_1",
            "last_name",
            "address_state",
            "email_consent",
            "client_tnc_status",
            "date_of_birth",
            "country",
            "phone_number_verification"
         ]
      }
   }
}
