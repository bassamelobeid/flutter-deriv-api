language: perl
matrix:
    fast_finish: true
perl:
    - "5.14.2-thr"
env:
    - TEST_SUITE=merlin_benchmark
    - TEST_SUITE=SDFX_benchmark_major
    - TEST_SUITE=SDFX_benchmark_minor
    - TEST_SUITE=SDEQ_benchmark_DJI
    - TEST_SUITE=SDEQ_benchmark_FCHI
    - TEST_SUITE=SDEQ_benchmark_SPC
    - TEST_SUITE=SDEQ_benchmark_N225
    - TEST_SUITE=SDEQ_benchmark_SSECOMP
    - TEST_SUITE=SDEQ_benchmark_FTSE
    - TEST_SUITE=OVRA_benchmark
services:
    - redis-server
addons:
    postgresql: "9.3"
cache: apt
before_install:
    - git clone https://d34c443afcc0c115c07590c76f7e3886190b3a76@github.com/regentmarkets/travis-scripts /tmp/travis-scripts
    - /tmp/travis-scripts/setup_ssh.sh
    - git clone git://github.com/binary-com/helpers ~/travis-perl-helpers
    - AUTHOR_TESTING=0 source ~/travis-perl-helpers/init
    - PREBUILT_REPO="git@github.com:binary-com/test-perl.git" build-perl
    - sudo mkdir -p /etc/rmg; sudo ln -s $(dirname $(which perl)) /etc/rmg/bin
    - /tmp/travis-scripts/fixHostName.sh
    - dpkg -l | grep postgres
    - pg_lsclusters
    - /tmp/travis-scripts/postgres.sh
    - sudo mkdir -p /home/git/binary-com
    - sudo mkdir -p /home/git/regentmarkets

    - /tmp/travis-scripts/clone_branch.sh regentmarkets/cpan
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-test
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-postgres
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-platform
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-market
    - /tmp/travis-scripts/clone_branch.sh binary-com/translations-websockets-api

    - /tmp/travis-scripts/postgres_restart.sh
    - /tmp/travis-scripts/redis.sh
install:
    - source /tmp/travis-scripts/devbox_path.sh
    - /tmp/travis-scripts/devbox.sh *.yml
    - sudo ln -s /home/travis/build/regentmarkets/bom-quant-benchmark /home/git/regentmarkets/bom-quant-benchmark
    - /tmp/travis-scripts/setup_clientdb.sh
    - /tmp/travis-scripts/setup_feeddb.sh
    - /tmp/travis-scripts/setup_chronicledb.sh
    - . /tmp/travis-scripts/setup_perl5lib.sh
script:
    - make $TEST_SUITE
