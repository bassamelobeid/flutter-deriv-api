language: perl
perl:
    - "5.14.2"
env:
    - PERL5LIB=/home/git/regentmarkets/bom-postgres/lib:/home/git/regentmarkets/bom-platform/lib:/home/git/regentmarkets/cpan/local/lib/perl5:/home/git/regentmarkets/cpan/local/lib/perl5/x86_64-linux-gnu-thread-multi:$HOME/build/regentmarkets/bom/t:/tmp/bom-utility/lib:/tmp/bom/lib:/tmp/bom-postgres/lib:$HOME/build/regentmarkets/bom-webapi/lib:/home/travis/perl5
addons:
    postgresql: "9.3"
services:
    - redis-server
    - couchdb
cache: apt
before_install:
    - git clone https://7ec86f4afd8212dddfbe24034bb7d769611ca416@github.com/regentmarkets/travis-scripts /tmp/travis-scripts
    - export PATH=/home/git/regentmarkets/cpan/local/bin:$PATH
    - sudo ifconfig lo:1 172.28.128.3
    - /tmp/travis-scripts/postgres.sh
    - sudo mkdir -p /home/git/regentmarkets
    - sudo mkdir -p /home/git
    - sudo rm -f /tmp/unittest_*

    - /tmp/travis-scripts/clone.sh regentmarkets/cpan
    - /tmp/travis-scripts/clone.sh regentmarkets/bom-utility
    - /tmp/travis-scripts/clone.sh regentmarkets/bom
    - /tmp/travis-scripts/clone.sh regentmarkets/bom-platform
    - /tmp/travis-scripts/clone.sh regentmarkets/bom-postgres

install:
    - /tmp/travis-scripts/devbox.sh

    - /tmp/travis-scripts/remove_postgresdb_config.sh
    - /tmp/travis-scripts/setup_clientdb.sh
    - /tmp/travis-scripts/setup_feeddb.sh
    - /tmp/travis-scripts/setup_authdb.sh
    - /tmp/travis-scripts/setup_usersdb.sh

    - export BOM_LOG4PERLCONFIG=/home/git/regentmarkets/bom/t/config/log4perl.conf
    - export PAYMENTAPI_LOG_FILE=/tmp/paymentapi.log

script:
    - perl Makefile.PL && make test && cover -test -report coveralls
