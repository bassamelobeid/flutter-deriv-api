language: perl
perl:
    - "5.14.2-thr"
matrix:
    fast_finish: true
go:
    - 1.5
node_js:
    - "4.1"
addons:
    postgresql: "9.3"
services:
    - redis-server
cache: apt
env:
    - TEST_SUITE=v3_1 SH=bash
    - TEST_SUITE=v3_2 SH=bash
    - TEST_SUITE=v3_3 SH=bash
    - TEST_SUITE=structure SH=bash
    - TEST_SUITE=leaktest SH=bash
    - TEST_SUITE=json_schema SH=bash
    - TEST_SUITE=loadtest SH=bash
    - secure: ""
before_install:
    - git clone https://1994c85ce4f602fb682076e9a102261644fb3d19@github.com/regentmarkets/travis-scripts /tmp/travis-scripts
    - git clone git://github.com/binary-com/helpers ~/travis-perl-helpers
    - AUTHOR_TESTING=0 source ~/travis-perl-helpers/init
    - PREBUILT_REPO="git@github.com:binary-com/test-perl.git" build-perl
    - sudo mkdir -p /etc/rmg; sudo ln -s $(dirname $(which perl)) /etc/rmg/bin
    - /tmp/travis-scripts/setup_ssh.sh
    - /tmp/travis-scripts/websocket_schema_update.sh

    - export PATH=/home/git/regentmarkets/cpan/local/bin:$PATH
    - /tmp/travis-scripts/fixHostName.sh
    - /tmp/travis-scripts/postgres.sh
    - sudo mkdir -p /home/git/regentmarkets /home/git/binary-com

    - /tmp/travis-scripts/clone_branch.sh regentmarkets/cpan
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-test
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-websocket-tests
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-platform
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-feed
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-populator
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-rpc
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-postgres
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-market
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/php-mt5-webapi
    - /tmp/travis-scripts/clone_branch.sh binary-com/translations-websockets-api
    - /tmp/travis-scripts/clone_branch.sh binary-com/websocket-bench
    - /tmp/travis-scripts/redis.sh

install:
    - sudo ln -s $PWD /home/git/regentmarkets/binary-websocket-api
    - export WEBSOCKET_CONFIG=$PWD/websocket.conf.travis; export RPC_CONFIG=/home/git/regentmarkets/bom-rpc/rpc.conf.travis
    - /tmp/travis-scripts/devbox.sh

    - /tmp/travis-scripts/remove_postgresdb_config.sh
    - /tmp/travis-scripts/setup_clientdb.sh
    - /tmp/travis-scripts/setup_authdb.sh
    - /tmp/travis-scripts/setup_feeddb.sh
    - /tmp/travis-scripts/setup_usersdb.sh
    - /tmp/travis-scripts/setup_chronicledb.sh
    - /tmp/travis-scripts/setup_postfix.sh
    - /tmp/travis-scripts/setup_logs.sh
    - .  /tmp/travis-scripts/setup_perl5lib.sh
    - sudo mkdir -p /var/log/httpd && sudo chmod 777 /var/log/httpd
    - perl /home/git/regentmarkets/bom-platform/bin/notify_pub.pl 2>&1 | grep -Ev '(connection has been closed unexpectedly)|(terminating connection due to administrator)' &
    - perl /home/git/regentmarkets/bom-rpc/bin/binary_rpc.pl  daemon -m production -l http://*:5005/jsonrpc  &

before_script:
    - /tmp/travis-scripts/wait_for_rpc.sh

script:
    - if [ "$TEST_SUITE" == "" ]  ; then true; else TRAVIS_DATADOG_API_KEY=378b0f4047537f8e7ced5de5f6d5fec2 make $TEST_SUITE; fi

after_script:
    - /tmp/travis-scripts/wait_for_ssh.sh
