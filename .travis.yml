language: perl
perl:
    - "5.14.2"
env:
    - TEST_SUITE=unit_test_database_datamapper
    - TEST_SUITE=unit_test_database_model
    - TEST_SUITE=unit_test_database_all
services:
    - redis-server
addons:
    postgresql: "9.3"
cache: apt
before_install:
    - git clone https://7ec86f4afd8212dddfbe24034bb7d769611ca416@github.com/regentmarkets/travis-scripts /tmp/travis-scripts
    - dpkg -l | grep postgres
    - pg_lsclusters
    - /tmp/travis-scripts/fixHostName.sh
    - /tmp/travis-scripts/postgres.sh
    - sudo mkdir -p /home/git/binary-com
    - sudo mkdir -p /home/git/regentmarkets
    - sudo cp -a $HOME/build/regentmarkets/bom-postgres /home/git/regentmarkets/

    - /tmp/travis-scripts/couchdb.sh
    
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/cpan
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-utility
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-platform
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-postgres
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-web
    - /tmp/travis-scripts/clone_branch.sh regentmarkets/bom-app
    - /tmp/travis-scripts/clone_branch.sh binary-com/binary-static gh-pages

    - /tmp/travis-scripts/postgres_restart.sh
    - /tmp/travis-scripts/redis.sh


install:
    - source /tmp/travis-scripts/devbox_path.sh
    - /tmp/travis-scripts/devbox.sh *.yml

    - /tmp/travis-scripts/remove_postgresdb_config.sh
    - /tmp/travis-scripts/setup_clientdb.sh
    - /tmp/travis-scripts/setup_feeddb.sh
    - /tmp/travis-scripts/setup_authdb.sh
    - /tmp/travis-scripts/setup_usersdb.sh
    
    - export SHELL=/bin/bash

    - sudo mkdir -p /var/log/fixedodds
    - sudo touch /var/log/fixedodds/audit.log
    - sudo chown nobody.nogroup /var/log/fixedodds/audit.log
    - sudo chmod 777 /var/log/fixedodds/audit.log
    - sudo mkdir -p /var/log/httpd
    - sudo touch /var/log/httpd/{db.log,plack.log,log4perl.log}
    - sudo chown nobody.nogroup /var/log/httpd/{db.log,plack.log,log4perl.log}
    - sudo chmod 777 /var/log/httpd/{db.log,plack.log,log4perl.log}
    - sudo mkdir /db
    - sudo chown nobody.nogroup /db
    - sudo chmod 777 /db

script:
    - make $TEST_SUITE
