---
cgi:
  description: |
    This section contains various parameters that determine behavior of code in cgi.
    DO NOT USE any of these parameters in the /lib modules!!!
  isa: section
  contains:
    cookie_name:
      description: "Cookie names used"
      isa: section
      contains:
        settings:
          description: "Contains all ui settings for the current session"
          isa: Str
          default: "settings"
        login:
          description: "Main login cookie"
          isa: Str
          default: "login"
        login_bo:
          description: "Backoffice login cookie"
          isa: Str
          default: "staff"
    allowed_languages:
      description: "Allowed languages for this website"
      isa: ArrayRef
      default:
        - EN
        - RU
        - ID
      global: 1
    supported_languages:
      description: "Contains all the languages supported, contains both disabled or enabled"
      isa: ArrayRef
      default:
        - EN
        - ID
        - RU
        - ES
        - FR
        - IT
        - PT
        - PL
        - DE
        - ZH_CN
        - VI
        - ZH_TW
        - TH
    rtl_languages:
      description: "Contains languages that need right to left support"
      isa: ArrayRef
      default:
        - AR
    terms_conditions_versions:
      description: "Current version for terms and conditions per brand (brand name as key, version as value). WARNING: Clients from particular landing companies (IOM/Malta/Maltainvest) will be blocked from trading and accessing cashier when T&Cs are updated until they manually approve them."
      isa: json_string
      default: '{ "binary": "Version 48 2019-05-10", "deriv": "Version 4.2.0 2020-08-07" }'
      global: 1
payments:
  description: "Control parameters for cashier and other payment systems"
  isa: section
  contains:
    payment_agent_residence_check_exclusion:
      description: 'Email(s) of payment agents who are allowed to perform inter-country transfers and withdrawals.'
      default: []
      isa: ArrayRef
      global: 1
    payment_limits:
      description: 'Staff limit for payment'
      isa: json_string
      default: '{"jy":"99999"}'
      global: 1
    credit_card_processors:
      description: 'Doughflow payment processors used for credit card payments'
      isa: ArrayRef
      default:
        - Acquired
        - Acquired_CF
        - Apexx
        - CardPay
        - CardPay1
        - CardPayCC
        - CardPayCC_1
        - CardPayCC_NG
        - CardPay_SA
        - DCash4
        - PCC_Ecommpay
        - PCC_ISignThis
      global: 1
    reversible_balance_limits:
      description: 'Percentage of reversible deposits a client is allowed to sell/withdraw. Can be overridden per loginid.'
      isa: section
      contains:
        ctc:
          description: 'Crypto cashier global limit'
          isa: Num
          global: 1
          default: 100
        p2p:
          description: 'P2P global limit'
          isa: Num
          global: 1
          default: 100
    reversible_deposits_lookback:
      description: 'Number of days within which a deposit can be counted as reversible.'
      isa: Num
      global: 1
      default: 180
    custom_payment_accounts_limit_per_user:
      description: 'Limits for allowed number of payment accounts per user, system default limit is used if custom limit is blank; format: {"binary_user_id": maximum_allowed_credit_cards}; example: {"1":5}'
      isa: json_string
      default: '{}'
      global: 1
    p2p:
      description: 'Peer-to-peer payment system'
      isa: section
      contains:
        enabled:
          description: 'Flag to control whether P2P cashier is active (can be overridden by system.suspend.p2p)'
          isa: Bool
          global: 1
          default: 0
        available:
          description: 'Flag to control whether P2P cashier is available to all clients (if disabled, only p2p.clients are allowed)'
          isa: Bool
          global: 1
          default: 0
        order_timeout:
          description: 'Number of seconds to order expiry after creation time'
          isa: Int
          global: 1
          default: 7200
        refund_timeout:
          description: 'Number of days to wait before refunding a timed-out order automatically'
          isa: Num
          global: 1
          default: 30
        disputed_timeout:
          description: 'Number of hours to wait before creating a LiveChat ticket for a disputed order'
          isa: Num
          global: 1
          default: 24
        clients:
          description: 'List of clients allowed to access P2P'
          isa: ArrayRef
          global: 1
          default: []
        available_for_currencies:
          description: 'List of currencies for which P2P is available, currency code should be lower case'
          isa: ArrayRef
          global: 1
          default: ['usd']
        email_to:
          description: "Internal email address to receive notifications for p2p events needing manual actions or review."
          isa: Str
          global: 1
          default: "p2p-support@deriv.com"
        escrow:
          description: 'List of escrow accounts. There should be one per currency per landing company'
          isa: ArrayRef
          global: 1
          default: []
        available_for_countries:
          description: 'List of countries for which P2P is available, 2 letter lower case country codes. If empty, all countries are allowed except those in restricted_countries.'
          isa: ArrayRef
          global: 1
          default: []
        restricted_countries:
          description: 'List of countries for which P2P is not available, 2 letter lower case country codes.'
          isa: ArrayRef
          global: 1
          default: []
        limits:
          description: 'Peer-to-peer payment system and client limits'
          isa: section
          contains:
            count_per_day_per_client:
              isa: Int
              description: 'Limits the numbers of daily purchases per day'
              default: 3
              global: 1
            maximum_advert:
              isa: Num
              description: 'Maximum amount per advert (in USD)'
              default: 100
              global: 1
            maximum_order:
              isa: Num
              description: 'Maximum amount per order (in USD)'
              default: 100
              global: 1
            maximum_ads_per_type:
              isa: Int
              description: 'Maximum number of active orders an advertiser may have for each type and currency pair combination.'
              default: 3
              global: 1
        cancellation_grace_period:
          isa: Int
          description: 'A buyer may cancel an order within this number of minutes without negative consequences'
          default: 10
          global: 1         
        cancellation_barring:
          description: 'P2P cancellation barring parameters'
          isa: section
          contains:
            count:
              isa: Int
              description: 'Advertiser will be temporarily barred after marking this number of cancellations within the period'
              default: 3
              global: 1
            period:
              isa: Int
              description: 'Number of hours within which to count cancellations'
              default: 24
              global: 1
            bar_time:
              isa: Int
              description: 'Number of hours to bar advertiser'
              default: 72
              global: 1
        fraud_blocking:
          description: 'P2P fraud blocking parameters'
          isa: section
          contains:
            buy_count:
              isa: Num
              description: 'Advertiser will be disabled after this number of buyer fraud incidents within the period'
              default: 3
              global: 1
            buy_period:
              isa: Num
              description: 'Number of days within which to count buyer fraud incidents. 0 is lifetime.'
              default: 0
              global: 1
            sell_count:
              isa: Num
              description: 'Advertiser will be disabled after this number of seller fraud incidents within the period'
              default: 3
              global: 1
            sell_period:
              isa: Num
              description: 'Number of days within which to count seller fraud incidents. 0 is lifetime.'
              default: 0
              global: 1
        payment_method_countries:
          description: 'Payment method visibilty per country.'
          isa: json_string
          default: '{"bank_transfer": { "mode" : "exclude" }, "other": { "mode" : "exclude" }}'
          global: 1
        archive_ads_days:
          description: 'Number of days after which dormant ads are set inactive. Process is disabled when value is 0.'
          isa: Int
          global: 1
          default: 0
    crypto:
      description: 'Cryptocurrencies related config'
      isa: section
      contains:
        deposit_required_confirmations:
          description: "Number of required confirmations needed to approve a deposit based on its equivalent amount in USD. 'Keys' are the minimum deposit amount in USD and 'values' are the number of confirmations needed. The amount will be checked to be greater than or equal to the maximum key (amount)."
          isa: json_string
          default: '{"0":1,"10":2,"100":3}'
          global: 1
        withdrawal_processing_max_duration:
          description: "Maximum duration for a withdrawal transaction to stay in processing state. After this duration, we will pay the fee regardless of how high it is. Note: the duration is in hours unit"
          isa: Num
          default: 12
          global: 1
        minimum_safe_amount:
          description: "Minimum safe amount"
          isa: json_string
          default: '{"BTC":10,"BUSD":6500,"DAI":6500,"ETH":40,"EURS":6500,"eUSDT":6500,"IDK":0,"LTC":30,"PAX":6500,"TUSD":6500,"USB":0,"USDC":1,"USDK":6500,"UST":6500}'
          global: 1
        fee_limit_usd:
          description: "Fee limit for withdrawal"
          isa: json_string
          default: '{"BTC":10,"BUSD":10,"DAI":10,"ETH":5,"EURS":10,"eUSDT":10,"IDK":2,"LTC":2,"PAX":10,"TUSD":10,"USB":10,"USDC":10,"USDK":10,"UST":10}'
          global: 1
        restricted_countries:
          description: "Countries where crypto withdrawals are restricted, separated by comma. Clients in these countries must have made a prior crypto deposit. Country code can be in lower case."
          isa: ArrayRef
          default: []
          global: 1
        fee_bump_wait_time:
          description: "Time to wait before bumping transaction"
          isa: json_string
          default: '{"BTC":43200,"ETH":43200,"LTC":43200}'
          global: 1
        new_address_threshold:
          description: "Threshold to hit to generate new address for the client"
          isa: json_string
          default: '{"default":50,"BTC":0.003,"LTC":1,"ETH":0.1,"IDK":700}'
          global: 1
        internal_sweep:
          description: 'Internal sweep related config'
          isa: section
          contains:
            amounts:
              description: "The amounts we are trying gathering to send it in a single transaction to our main address"
              isa: json_string
              default: '{"BTC":[1,0.5,0.1],"LTC":[50,20,10,5,1]}'
              global: 1
            fee_rate_percent:
              description: "A percent value of the current fee rate"
              isa: json_string
              default: '{"BTC":95,"LTC":100}'
              global: 1
            fee_limit_percent:
              description: "The maximum fee limit, it's a percent value of the transfer amount"
              isa: json_string
              default: '{"BTC":2,"LTC":1}'
              global: 1
        batch_withdrawal:
          description: 'Batch withdrawal limit configuration'
          isa: section
          contains:
            min_transfer:
              isa: json_string
              description: "The minimum amount to transfer"
              default: '{"BTC":0.5,"LTC":0.5}'
              global: 1
            fee_config:
              description: "The fee limits configuration."
              isa: section
              contains:
                min_limit:
                  isa: json_string
                  description: "The lowest threshold of the acceptable fee. The value is a percent of the transfer amount"
                  default: '{"BTC":1,"LTC":1}'
                  global: 1
                max_limit:
                  isa: json_string
                  description: "The highest threshold of the acceptable fee. The value is a percent of the transfer amount"
                  default: '{"BTC":10,"LTC":10}'
                  global: 1
                requests_count_to_increase:
                  isa: json_string
                  description: "Count of the requests to increase the fee limit"
                  default: '{"BTC":1,"LTC":1}'
                  global: 1
                increase_value_per_requests_count:
                  isa: json_string
                  description: "An additional value to the lowest fee threshold for each bunch of requests. The value is a percent of the transfer amount"
                  default: '{"BTC":0.003,"LTC":0.003}'
                  global: 1
        gas_limit_incremental_percentage:
          description: "Configurations for gas_limit incremental percentage"
          isa: json_string
          default: '{"USDC":10}'
          global: 1
    sweep:
      description: 'Sweep related limit configuration'
      isa: section
      contains:
        reserve_balance:
          isa: json_string
          description: "Reserve Balance of Sweep"
          default: '{"BTC":50,"ETH":240,"LTC":1000,"USDC":5000,"UST":150000}'
          global: 1
        min_transfer:
          isa: json_string
          description: "Minimum transfer limit of Sweep"
          default: '{"BTC":1,"ETH":10,"LTC":1,"USDC":100,"UST":1000}'
          global: 1
        max_transfer:
          isa: json_string
          description: "Maximum transfer limit of Sweep"
          default: '{"BTC":100,"ETH":100,"LTC":600,"USDC":2000,"UST":10000}'
          global: 1
        max_fee_percentage:
          isa: json_string
          description: "Maximum fee percentage limit of Sweep"
          default: '{"BTC":1,"LTC":1,"UST":5}'
          global: 1
    transfer_between_accounts:
      description: 'Transfer between accounts config'
      isa: section
      contains:
        limits:
          isa: section
          description: 'Limits for internal transfers'
          contains:
            between_accounts:
              isa: Num
              description: 'Limits the numbers of daily transfers between accounts'
              default: 3
              global: 1
            MT5:
              isa: Num
              description: 'Limits the numbers of daily transfers between binary accounts and MT5 accounts'
              default: 6
              global: 1
            fiat_to_crypto:
              isa: Num
              description: 'Limits the cumulative amount for transferring Fiat to Crypto for unauthenticated clients. Amount is in USD.'
              default: 200
              global: 1
            dxtrade:
              isa: Num
              description: 'Limits the numbers of daily transfers between binary accounts and Deriv X accounts'
              default: 6
              global: 1
        exchange_rate_expiry:
          isa: section
          description: 'Exchange Rates expiry age in seconds e.g. allow conversion from BTC to USD if last known rate IS NOT OLDER THAN 1800 second'
          contains:
            fiat:
              isa: Num
              default: 86400 # 1 day
              description: 'Expiry age for transfer between Fiat-Fiat.'
              global: 1
            fiat_holidays:
              isa: Num
              default: 259200 # 3 days
              description: 'Expiry age for transfer between Fiat-Fiat when the market is closed.'
              global: 1
            crypto:
              isa: Num
              default: 3600 # 1 hour
              description: 'Expiry age for transfer between Crypto-Fiat and Crypto-Crypto'
              global: 1
        fees:
          isa: section
          description: 'Transfer fees for currency conversion'
          contains:
            by_currency:
              description: 'Default transfer fee for individual currency pairs in percentage (bidirectional, first currency is fiat); example: {"USD_UST":1, "EUR_BTC":0.8}'
              isa: json_string
              default: '{}'
              global: 1
            default:
              isa: section
              description: 'Default values'
              contains:
                fiat_fiat:
                  description: 'Default fee for transferring between a pair of fiat currencies in percentage (currently only for MT5 deposit/withdrawal)'
                  isa: Num
                  default: 1
                  global: 1
                fiat_crypto:
                  description: 'Default fee for transferring from a fiat to a crypto currency in percentage'
                  isa: Num
                  default: 1
                  global: 1
                fiat_stable:
                  description: 'Default fee for transferring from a fiat to stablecoin crypto currency in percentage'
                  isa: Num
                  default: 0.5
                  global: 1
                crypto_fiat:
                  description: 'Default fee for transferring from a crypto to a fiat currency in percentage'
                  isa: Num
                  default: 1
                  global: 1
                stable_fiat:
                  description: 'Default fee for transferring from a stablecoin to a fiat currency in percentage'
                  isa: Num
                  default: 0.5
                  global: 1
        minimum:
          isa: section
          description: 'Transfer minimum amount'
          contains:
            default:
              isa: Num
              description: 'Default transfer minimum (in USD)'
              default: 1
              global: 1
            MT5:
              isa: json_string
              description: 'Minimum amount for transferring between binary accounts and MT5 accounts per the brand. ("default" applies to all brands that are not in the config)'
              default: '{"default":{"currency":"USD","amount":1},"derivcrypto":{"currency":"BTC","amount":0.00008}}'
              global: 1
            dxtrade:
              isa: json_string
              description: 'Minimum amount for transferring between binary accounts and Deriv X accounts per the brand. ("default" applies to all brands that are not in the config)'
              default: '{"default":{"currency":"USD","amount":1}}'
              global: 1
        maximum:
          isa: section
          description: 'Transfer maximum amount'
          contains:
            default:
              isa: Num
              description: 'Maximum amount for transferring between accounts in USD'
              default: 2500
              global: 1
            MT5:
              isa: json_string
              description: 'Maximum amount for transferring between binary accounts and MT5 accounts per the brand. ("default" applies to all brands that are not in the config)'
              default: '{"default":{"currency":"USD","amount":2500},"derivcrypto":{"currency":"BTC","amount":0.25}}'
              global: 1
            dxtrade:
              isa: json_string
              description: 'Maximum amount for transferring between binary accounts and Deriv X accounts per the brand. ("default" applies to all brands that are not in the config)'
              default: '{"default":{"currency":"USD","amount":2500}}'
              global: 1
    experimental_currencies_allowed:
      description: "List of emails that allowed to deposit using experimental currencies"
      isa: ArrayRef
      default: []
      global: 1
    crypto_withdrawal_approvals_required:
      description: "Number of approvals required to verify a cryptocurrency withdrawal, restricted by the amount in USD. The withdrawal amount can be less than or equal to the amount specified here."
      isa: json_string
      default: '{"100":0,"199.99":1,"":2}'
      global: 1
quants:
  description: "Various quants' parameters"
  isa: section
  contains:
    commission:
      description: "Tunable factors for commissions"
      isa: section
      contains:
        adjustment:
          description: "BOM specific adjustments to manage risk."
          isa: section
          contains:
            per_market_scaling:
              description: "The per-market scaling factor for all commissions. (percent of commission)"
              isa: section
              contains:
                forex:
                  description: "The scaling factor for all forex commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                indices:
                  description: "The scaling factor for all indices commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                commodities:
                  description: "The scaling factor for all commodities commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                synthetic_index:
                  description: "The scaling factor for all synthetic index commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                cryptocurrency:
                  description: "The scaling factor for all cryptocurrency market commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                config:
                  description: "The scaling factor for all fake config market commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
            global_scaling:
              description: "The scaling factor for all commissions. (percent of commission)"
              isa: Num
              default: 100
              global: 1
    multiplier_affiliate_commission:
      description: "Affiliate commission for multiplier contracts"
      isa: section
      contains:
        financial:
          description: "Financial contracts multiplier affiliate commission"
          isa: Num
          default: 0
          global: 1
        non_financial:
          description: "Non-financial multiplier contracts affiliate commission"
          isa: Num
          default: 0
          global: 1
    suspend_deal_cancellation:
      description: "Allow suspension of deal cancellation by market."
      isa: section
      contains:
        forex:
          description: "Suspend purchase of deal cancellation on multiplier for forex."
          isa: Bool
          default: 0
          global: 1
        synthetic_index:
          description: "Suspend purchase of deal cancellation on multiplier for synthetic index."
          isa: Bool
          default: 0
          global: 1
        cryptocurrency:
          description: "Suspend purchase of deal cancellation on multiplier for cryptocurrency."
          isa: Bool
          default: 1
          global: 1
    contract_types:
      description: "Contract type specific variables"
      isa: section
      contains:
        suspend_buy:
          description: "Suspend buy only on these bet types (CALL, DIGITODD, ..)"
          isa: ArrayRef
          default: []
          global: 1
        suspend_trades:
          description: "A list of contract types for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_early_sellback:
          description: "A list of contract types for which early sellback should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    markets:
      description: "Market-specific variables"
      isa: section
      contains:
        suspend_trades:
          description: "A list of markets for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_buy:
          description: "A list of markets for which purchase trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_early_sellback:
          description: "A list of contract types for which early sellback should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    underlyings:
      description: "Underlying-specific variables"
      isa: section
      contains:
        disable_autoupdate_vol:
          description: "Disable autoupdate volatility for the following underlyings, eg: frxGBPUSD"
          isa: ArrayRef
          default: []
          global: 1
        suspend_trades:
          description: "A list of underlyings for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_buy:
          description: "A list of underlyings for which purchase trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_early_sellback:
          description: "A list of contract types for which early sellback should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    custom_client_profiles:
      description: "Custom client limits specification."
      isa: json_string
      global: 1
      default: '{}'
    custom_product_profiles:
      description: "Custom limits specification."
      isa: json_string
      global: 1
      default: '{}'
    custom_volume_limits:
      description: "Multiplier contracts volume limits."
      isa: json_string
      global: 1
      default: '{}'
    global_potential_loss_alert_threshold:
      description: "Alert threshold for global potential loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    global_realized_loss_alert_threshold:
      description: "Alert threshold for global realized loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    enable_hour_end_discount:
      description: "A switch to turn off end of hour discount."
      isa: Bool
      global: 1
      default: 1
    enable_global_potential_loss:
      description: "A switch to turn off global potential loss check."
      isa: Bool
      global: 1
      default: 0
    enable_global_realized_loss:
      description: "A switch to turn off global realized loss check."
      isa: Bool
      global: 1
      default: 0
    user_potential_loss_alert_threshold:
      description: "Alert threshold for user potential loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    user_realized_loss_alert_threshold:
      description: "Alert threshold for user realized loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    enable_user_potential_loss:
      description: "A switch to turn off user potential loss check."
      isa: Bool
      global: 1
      default: 0
    enable_user_realized_loss:
      description: "A switch to turn off user realized loss check."
      isa: Bool
      global: 1
      default: 0
    ultra_short_duration:
      description: "An ultra short expiry duration in seconds."
      isa: Num
      global: 1
      default: 300
system:
  description: "Various parameters determining core application functionality"
  isa: section
  contains:
    suspend:
      description: "Suspend one or more of our services"
      isa: section
      contains:
        payout_freezing_funds:
          description: "Suspend freezing funds on create payout for those landing companies that support it. On DoughFlow, the front end setting 'CRM Payout Requests Debited Upon Event' should be set to `REQUESTED` when  freezing funds is enabled, `INPROGRESS` otherwise"
          isa: Bool
          default: 1
          global: 1
        trading:
          description: "Suspend buy or sell of all trades"
          isa: Bool
          default: 0
          global: 1
        payments:
          description: "Suspend all payments we support"
          isa: Bool
          default: 0
          global: 1
        payment_agents:
          description: "Suspend all payment agent transfers"
          isa: Bool
          default: 0
          global: 1
        payment_agents_in_countries:
          description: "Suspend all payment agents in the selected countries"
          isa: ArrayRef
          default: []
          global: 1
        cryptocashier:
          description: "Suspend crypto cashier only"
          isa: Bool
          default: 0
          global: 1
        cashier:
          description: "Suspend fiat cashier only"
          isa: Bool
          default: 0
          global: 1
        cryptocurrencies:
          description: "Suspend comma-separated list of currencies, set this configuration if you want to disable all functionalities to this currency"
          isa: Str
          default: ""
          global: 1
        cryptocurrencies_deposit:
          description: "Deposit suspend comma-separated list of currencies, set this configuration if you want to block just deposits"
          isa: ArrayRef
          default: []
          global: 1
        cryptocurrencies_withdrawal:
          description: "Withdrawal suspend comma-separated list of currencies, set this configuration if you want to block just withdrawals"
          isa: ArrayRef
