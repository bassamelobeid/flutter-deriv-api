---
cgi:
  description: |
    This section contains various parameters that determine behavior of code in cgi.
    DO NOT USE any of these parameters in the /lib modules!!!
  isa: section
  contains:
    cookie_name:
      description: "Cookie names used"
      isa: section
      contains:
        settings:
          description: "Contains all ui settings for the current session"
          isa: Str
          default: "settings"
        login:
          description: "Main login cookie"
          isa: Str
          default: "login"
        login_bo:
          description: "Backoffice login cookie"
          isa: Str
          default: "staff"
    allowed_languages:
      description: "Allowed languages for this website"
      isa: ArrayRef
      default:
        - EN
        - RU
        - ID
      global: 1
    supported_languages:
      description: "Contains all the languages supported, contains both disabled or enabled"
      isa: ArrayRef
      default:
        - EN
        - ID
        - RU
        - ES
        - FR
        - IT
        - PT
        - PL
        - DE
        - ZH_CN
        - VI
        - ZH_TW
        - TH
        - TR
        - KO
        - AR
        - BN
        - SI
    rtl_languages:
      description: "Contains languages that need right to left support"
      isa: ArrayRef
      default:
        - AR
    terms_conditions_versions:
      description: "Current version for terms and conditions per brand (brand name as key, version as value). WARNING: Clients from particular landing companies (IOM/Malta/Maltainvest) will be blocked from trading and accessing cashier when T&Cs are updated until they manually approve them."
      isa: json_string
      default: '{ "binary": "Version 48 2019-05-10", "deriv": "Version 4.2.0 2020-08-07", "deriv-EU": "Version 4.2.0 2020-08-07", "deriv-ROW": "Version 4.2.0 2020-08-07" }'
      global: 1
payments:
  description: "Control parameters for cashier and other payment systems"
  isa: section
  contains:
    payment_methods:
      isa: section
      contains:
        high_risk:
          isa: json_string
          default: '{"CreditCard": {"limit":5,"days":90,"siblings":[]}}'
          description: High risk payment method settings
          global: 1
    payment_methods_with_poo:
        description: "Proof of ownership can be requested for these payment methods"
        isa: ArrayRef
        default: ['VISA', 'MasterCard', 'Maestro', 'AdvCash', 'Astropay', 'Beyonic', 'D24Voucher', 'PIX', 'Skrill', 'Neteller', 'OnlineNaira', 'Webmoney', 'Zingpay', 'Sticpay', 'JetonWL']
        global: 1
    pa_sum_deposits_limit:
      description: 'payment agent sum deposits threshold limit.'
      isa: Num
      global: 1
      default: 200
    payment_agent_residence_check_exclusion:
      description: 'Email(s) of payment agents who are allowed to perform inter-country transfers and withdrawals.'
      default: []
      isa: ArrayRef
      global: 1
    payment_limits:
      description: 'Staff limit for payment'
      isa: json_string
      default: '{"jy":"99999"}'
      global: 1
    reversible_balance_limits:
      description: 'Percentage of reversible deposits a client is allowed to sell/withdraw.'
      isa: section
      contains:
        ctc:
          description: 'Percentage of reversible deposits available to withdraw via Crypto cashier.'
          isa: Num
          global: 1
          default: 100
        p2p:
          description: 'Percentage of reversible deposits available to sell via P2P. Only applicable in countries where cashier is not blocked for P2P.'
          isa: Num
          global: 1
          default: 100
        pa_deposit:
          description: 'Percentage of reversible deposits included in Payment Agent initial deposit requirement.'
          isa: Num
          global: 1
          default: 0
    reversible_deposits_lookback:
      description: 'Number of days within which a deposit can be counted as reversible.'
      isa: Num
      global: 1
      default: 180
    p2p_withdrawal_limit:
      description: 'Percentage of net P2P deposits (over previous p2p_deposits_lookback days) available to withdraw via Doughflow, internal transfer, and PA withdrawal.'
      isa: Num
      global: 1
      default: 100
    p2p_deposits_lookback:
      description: 'Number of previous days over which to aggregate net P2P deposits for p2p_withdrawal_limit.'
      isa: Num
      global: 1
      default: 180
    custom_payment_accounts_limit_per_user:
      description: 'Limits for allowed number of payment accounts per user, system default limit is used if custom limit is blank; format: {"binary_user_id": maximum_allowed_credit_cards}; example: {"1":5}'
      isa: json_string
      default: '{}'
      global: 1
    countries:
      isa: section
      description: Misc settings per country
      contains:
        poi_deposit_limits_per_payment_type:
         description: A collection of doughflow payment type per country that will trigger POI request when the specified limit is breached in the period specified in hours
         isa: json_string
         default: '{"za":{"CreditCard":{"limit": 500, "days": 7}}}'
         global: 1
    autoapproval:
      description: 'Payment autoapproval rules parameters'
      isa: section
      contains:
        max_pending_total_enabled:
          description: 'Enable Rule 1.2, to check the total amount of payouts'
          isa: Bool
          global: 1
          default: 1
        max_pending_total:
          description: 'Value of x in: Rule 1.2: Total amount of payouts must be < x'
          isa: Num
          global: 1
          default: 1000
        grouped_allowed_payment_methods:
          description: 'Grouped allowed payment methods (used in Rule 6.0 and 7.0).'
          isa: json_string
          global: 1
          default: '[["AirTM"],["AstroPay"],["FasaPay"],["Jeton","JetonWL"],["NETeller","NETellerDT","NETellerPS"],["NganLuong"],["Onlinenaira"],["PayLivre"],["paysafe"],["PerfectM"],["Skrill","Skrill1tap"],["SticPay"],["WebMoney"],["ZingPay"]]'
        check_most_used_payment_method_enabled:
          description: 'Check the withdrawal payment method to match the one used to deposit the most in the past'
          isa: Bool
          global: 1
          default: 1
        payment_methods_withdrawal_unsupported:
          description: 'Unsupported payment methods for withdrawals (used in Rule 7.0).'
          isa: ArrayRef
          global: 1
          default:
            - CardPayAPM
            - Directa24S
            - DragonPay
            - DragonPhoenix
            - Help2Pay
            - OneRoadAPM
            - OneVoucher
            - PayTrust
        restricted_client_statuses:
          description: 'Restricted client statuses (used in Rule 2.1).'
          isa: ArrayRef
          global: 1
          default:
            - disabled
            - unwelcome
            - cashier_locked
            - withdrawal_locked
            - no_withdrawal_or_trading
            - only_pa_withdrawals_allowed
        disabled_sportsbooks:
          description: 'Sportsbooks that are not enabled for autoapprovals, denoted by frontend name. (this config is shared across al autoapproval scripts)'
          isa: ArrayRef
          global: 1
          default: []
        max_profit_day_enabled:
          description: 'Enable Rule 4.0, to check total profit in the last 24 hours'
          isa: Bool
          global: 1
          default: 1
        max_profit_day:
          description: 'Value of x in: Rule 4.0: Total profit in the last 24 hours must be < x.'
          isa: Num
          global: 1
          default: 2000
        max_profit_month_enabled:
          description: 'Enable Rule 4.1, to check total profit in the last 30 days'
          isa: Bool
          global: 1
          default: 1
        max_profit_month:
          description: 'Value of x in: Rule 4.1: Total profit in the last 30 days must be < x.'
          isa: Num
          global: 1
          default: 5000
        min_pending_total_to_check_rule_5_enabled:
          description: 'Enable to check the minimum total payouts needed to check rule 5 (note this does not disable rule 5)'
          isa: Bool
          global: 1
          default: 1
        min_pending_total_to_check_rule_5:
          description: 'Value x to of total payouts needed to check rule 5. Where total payout must be <= x'
          isa: Num
          global: 1
          default: 100
        min_last_doughflow_deposit_percent_vs_mt5_transfers_enabled:
          description: 'Enable Rule 5.0 (mt5): the sum of transfers to MT5 should be at least some percentage of the doughflow deposit amount'
          isa: Bool
          global: 1
          default: 1
        min_last_doughflow_deposit_percent_vs_mt5_transfers:
          description: 'Minium ratio between the doughflow deposit and the mt5 transfers. (note 25% should be specifed as 0.25, therefore any x in x%, should be computed as x/100)'
          isa: Num
          global: 1
          default: 0.25
        min_last_doughflow_deposit_percent_vs_contracts_bought_enabled:
          description: 'Enable Rule 5.0 (contracts bought): the sum of contracts bought should be at least some percentage of the last doughflow deposit amount'
          isa: Bool
          global: 1
          default: 1
        min_last_doughflow_deposit_percent_vs_contracts_bought:
          description: 'Minimum ratio between the last doughflow deposit and the contracts bought. (note 25% should be specifed as 0.25, therefore any x in x%, should be computed as x/100)'
          isa: Num
          global: 1
          default: 0.25
        max_mt5_net_transfer_enabled:
          description: 'Enable Rule 5.2, to check MT5 net transfers'
          isa: Bool
          global: 1
          default: 1
        max_mt5_net_transfer:
          description: 'Value of x in: Rule 5.2: MT5 net transfer must be < x.'
          isa: Num
          global: 1
          default: 5000
        cft:
          description: 'Payment autoapproval rules parameters for CFT'
          isa: section
          contains:
            payment_methods:
              description: 'Payments method list allowed for CFT auto approval'
              isa: ArrayRef
              global: 1
              default:
                - CCPayout
                - CFT
                - CreditCard
            max_pending_total_enabled:
              description: 'Enable CFT Rule 3, to check the total amount of payouts'
              isa: Bool
              global: 1
              default: 1
            max_pending_total:
              description: 'Value of x in: CFT Rule 3: Total amount of payouts must be < x'
              isa: Num
              global: 1
              default: 1000
            restricted_client_statuses:
              description: 'Restricted client statuses (used in CFT Rule 2).'
              isa: ArrayRef
              global: 1
              default:
                - disabled
                - unwelcome
                - cashier_locked
                - withdrawal_locked
                - no_withdrawal_or_trading
                - only_pa_withdrawals_allowed
            max_profit_day_enabled:
              description: 'Enable CFT Rule 5, to check total profit in the last 24 hours'
              isa: Bool
              global: 1
              default: 1
            max_profit_day:
              description: 'Value of x in: CFT Rule 5: Total profit in the last 24 hours must be < x.'
              isa: Num
              global: 1
              default: 2000
            max_profit_month_enabled:
              description: 'Enable CFT Rule 5, to check total profit in the last 30 days'
              isa: Bool
              global: 1
              default: 1
            max_profit_month:
              description: 'Value of x in: CFT Rule 5: Total profit in the last 30 days must be < x.'
              isa: Num
              global: 1
              default: 5000
            min_last_doughflow_deposit_percent_vs_mt5_transfers_enabled:
              description: 'Enable Rule 5.0 (mt5): the sum of transfers to MT5 should be at least some percentage of the doughflow deposit amount'
              isa: Bool
              global: 1
              default: 1
            min_last_doughflow_deposit_percent_vs_mt5_transfers:
              description: 'Minium ratio between the doughflow deposit and the mt5 transfers. (note 25% should be specifed as 0.25, therefore any x in x%, should be computed as x/100)'
              isa: Num
              global: 1
              default: 0.25
            min_last_doughflow_deposit_percent_vs_contracts_bought_enabled:
              description: 'Enable Rule 5.0 (contracts bought): the sum of contracts bought should be at least some percentage of the last doughflow deposit amount'
              isa: Bool
              global: 1
              default: 1
            min_last_doughflow_deposit_percent_vs_contracts_bought:
              description: 'Minimum ratio between the last doughflow deposit and the contracts bought. (note 25% should be specifed as 0.25, therefore any x in x%, should be computed as x/100)'
              isa: Num
              global: 1
              default: 0.25
            max_mt5_net_transfer_enabled:
              description: 'Enable Rule 4, to check MT5 net transfers'
              isa: Bool
              global: 1
              default: 1
            max_mt5_net_transfer:
              description: 'Value of x in: Rule 4: MT5 net transfer must be < x.'
              isa: Num
              global: 1
              default: 5000
    p2p:
      description: 'Peer-to-peer payment system'
      isa: section
      contains:
        enabled:
          description: 'Flag to control whether P2P cashier is active (can be overridden by system.suspend.p2p)'
          isa: Bool
          global: 1
          default: 0
        available:
          description: 'Flag to control whether P2P cashier is available to all clients (if disabled, only p2p.clients are allowed)'
          isa: Bool
          global: 1
          default: 1
        order_timeout:
          description: 'Number of seconds to order expiry after creation time'
          isa: Int
          global: 1
          default: 3600
        refund_timeout:
          description: 'Number of days to wait before refunding a timed-out order automatically'
          isa: Num
          global: 1
          default: 30
        disputed_timeout:
          description: 'Number of hours to wait before creating a LiveChat ticket for a disputed order'
          isa: Num
          global: 1
          default: 24
        clients:
          description: 'List of clients allowed to access P2P'
          isa: ArrayRef
          global: 1
          default: []
        available_for_currencies:
          description: 'List of currencies for which P2P is available, currency code should be lower case'
          isa: ArrayRef
          global: 1
          default: ['usd']
        email_to:
          description: "Internal email address to receive notifications for p2p events needing manual actions or review."
          isa: Str
          global: 1
          default: "p2p-support@deriv.com"
        escrow:
          description: 'List of escrow accounts. There should be one per currency per landing company'
          isa: ArrayRef
          global: 1
          default: []
        restricted_countries:
          description: 'List of countries for which P2P is not available, 2 letter lower case country codes.'
          isa: ArrayRef
          global: 1
          default: []
        cross_border_ads_restricted_countries:
          description: 'List of countries for which cross border ad feature is not available, 2 letter lower case country codes.'
          isa: ArrayRef
          global: 1
          default: []
        limits:
          description: 'Peer-to-peer payment system and client limits'
          isa: section
          contains:
            count_per_day_per_client:
              isa: Int
              description: 'Limits the numbers of daily purchases per day'
              default: 3
              global: 1
            maximum_advert:
              isa: Num
              description: 'Maximum amount per advert (in USD)'
              default: 100
              global: 1
            maximum_order:
              isa: Num
              description: 'Maximum amount per order (in USD)'
              default: 100
              global: 1
            maximum_ads_per_type:
              isa: Int
              description: 'Maximum number of active orders an advertiser may have for each type and currency pair combination.'
              default: 3
              global: 1
        cancellation_grace_period:
          isa: Int
          description: 'A buyer may cancel an order within this number of minutes without negative consequences'
          default: 10
          global: 1
        cancellation_barring:
          description: 'P2P cancellation barring parameters'
          isa: section
          contains:
            count:
              isa: Int
              description: 'Advertiser will be temporarily barred after marking this number of cancellations within the period'
              default: 3
              global: 1
            period:
              isa: Int
              description: 'Number of hours within which to count cancellations'
              default: 24
              global: 1
            bar_time:
              isa: Int
              description: 'Number of hours to bar advertiser'
              default: 72
              global: 1
        fraud_blocking:
          description: 'P2P fraud blocking parameters'
          isa: section
          contains:
            buy_count:
              isa: Num
              description: 'Advertiser will be disabled after this number of buyer fraud incidents within the period'
              default: 3
              global: 1
            buy_period:
              isa: Num
              description: 'Number of days within which to count buyer fraud incidents. 0 is lifetime.'
              default: 0
              global: 1
            sell_count:
              isa: Num
              description: 'Advertiser will be disabled after this number of seller fraud incidents within the period'
              default: 3
              global: 1
            sell_period:
              isa: Num
              description: 'Number of days within which to count seller fraud incidents. 0 is lifetime.'
              default: 0
              global: 1
        payment_method_countries:
          description: 'Payment method visibilty per country.'
          isa: json_string
          default: '{"bank_transfer": { "mode" : "exclude" }, "other": { "mode" : "exclude" }}'
          global: 1
        archive_ads_days:
          description: 'Number of days after which dormant ads are set inactive. Process is disabled when value is 0.'
          isa: Int
          global: 1
          default: 0
        delete_ads_days:
          description: 'Number of days after which inactive ads with no orders are deleted. Process is disabled when value is 0.'
          isa: Int
          global: 1
          default: 0
        payment_methods_enabled:
          description: 'To be enabled when all FE apps have the ability to create and use advertiser payment methods.'
          isa: Bool
          global: 1
          default: 0
        country_advert_config:
          description: 'Country setting for floating and fixed rate adverts.'
          isa: json_string
          default: '{}'
          global: 1
        currency_config:
          description: 'Currency specific settings.'
          isa: json_string
          default: '{}'
          global: 1
        float_rate_global_max_range:
          isa: Num
          description: 'Total range of floating rate allowed for adverts unless overridden per country. E.g. 10 means -5% to +5%.'
          default: 10
          global: 1
        float_rate_order_slippage:
          isa: Num
          description: 'Total allowed slippage from market rate when placing orders on floating rate ads. E.g. 1.0 means -0.5% to +0.5%.'
          default: 1
          global: 1
        email_campaign_ids:
          description: "IDs of Customer.io email Broadcast campaigns triggered by events."
          isa: json_string
          default: '{ "float_rate_notice": "210", "fixed_rate_disabled": "211", "float_rate_disabled": "212" }'
          global: 1
        review_period:
          isa: Num
          description: 'Period (in hours) after an order is completed during which users can create a review.'
          default: 24
          global: 1
        transaction_verification_countries:
          description: 'List of countries to include or exclude from order transaction verrification, per transaction_verification_countries_all setting. 2 letter lower case country codes.'
          isa: ArrayRef
          global: 1
          default: []
        transaction_verification_countries_all:
          description: 'If enabled, all P2P countries will have order transaction enabled except countries in transaction_verification_countries setting. If disabled, only transaction_verification_countries will have order transaction verification.'
          isa: Bool
          global: 1
          default: 0
        feature_level:
          isa: Int
          description: 'Flag to enable new features. Currently, cross border ads are enabled at >= 2.'
          default: 1
          global: 1
        create_order_chat:
          description: 'To be enabled new version of order chat creating for FE.'
          isa: Bool
          global: 1
          default: 0
        fiat_deposit_restricted_countries:
          description: "Countries where all fiat cashier deposits are excluded from P2P balance. Only internal transfers and P2P deposits will count towards P2P available balance in these countries, except for deposits earlier that lookback."
          isa: ArrayRef
          default: []
          global: 1
        fiat_deposit_restricted_lookback:
          isa: Int
          description: 'Fiat cashier deposits made during this number of days in the past are excluded for fiat_deposit_restricted_countries.'
          default: 180
          global: 1
        block_trade:
          description: 'P2P block trading parameters'
          isa: section
          contains:
            enabled:
              description: 'Enables block trading system-wide.'
              isa: Bool
              global: 1
              default: 0
            maximum_advert:
              isa: Num
              description: 'Maximum amount per block trade advert (in USD)'
              default: 20000
              global: 1
    crypto:
      description: 'Cryptocurrencies related config'
      isa: section
      contains:
        restricted_countries:
          description: "Countries where crypto withdrawals are restricted, separated by comma. Clients in these countries must have made a prior crypto deposit. Country code can be in lower case."
          isa: ArrayRef
          default: []
          global: 1
        auto_update:
          description: "Enable crypto withdrawal auto approve and reject"
          isa: section
          contains:
            approve:
              isa: Bool
              description: "Enable this to start running auto approval service for crypto payouts"
              default: 1
              global: 1
            approve_dry_run:
              isa: Bool
              description: "Flag to enable dry run for auto approval service for crypto payouts"
              default: 0
              global: 1
            reject:
              isa: Bool
              description: "Enable this to start running auto reject service for crypto payouts"
              default: 0
              global: 1
            reject_dry_run:
              isa: Bool
              description: "Flag to enable dry run for auto reject service for crypto payouts"
              default: 0
              global: 1
            stable_payment_methods:
              isa: json_string
              description: "Stable payment methods config for client withdrawal"
              default: '{"skrill" : "Skrill", "neteller" : "Neteller", "perfectm" : "Perfect Money", "fasapay" : "FasaPay", "paysafe" : "PaySafe", "sticpay" : "SticPay", "webmoney" : "Webmoney", "airtm" : "AirTM", "paylivre" : "Paylivre", "nganluong" : "NganLuong", "astropay" : "Astropay", "onlinenaira" : "Onlinenaira", "directa24s" : "Directa24", "zingpay" : "ZingPay", "pix" : "PIX", "payrtransfer" : "PayRTransfer", "advcash" : "Advcash", "upi" : "UPI", "beyonicmt" : "BeyonicMT", "imps" : "IMPS", "btc" : "BTCCOP", "ltc" : "BTCCOP", "eth" : "BTCCOP", "bch" : "BTCCOP", "solidpaywave" : "SolidPayWave", "verve" : "Verve", "help2pay" : "Help2pay", "p2p" : "Deriv P2P", "payment_agent_transfer" : "Payment Agent"}'
              global: 1
        stablecoin:
          description: "Crypto stablecoins limits"
          isa: section
          contains:
            bounds:
              isa: section
              contains:
                min:
                  isa: Num
                  description: Stablecoins minimum bound limit
                  default: 0.97
                  global: 1
                max:
                  isa: Num
                  description: Stablecoins maximum bound limit
                  default: 1.03
                  global: 1
    transfer_between_accounts:
      description: 'Transfer between accounts config'
      isa: section
      contains:
        daily_cumulative_limit:
          isa: section
          description: 'Daily transfer amount limits.'
          contains:
            enable:
              isa: Num
              description: 'Enables all limits for total amount of internal transfers per day. A limit is ignored when setting is non-postitive.'
              default: 0
              global: 1
            between_accounts:
              isa: Num
              description: 'Daily transfer amount limit in USD between binary accounts, doughflow and crypto wallets.'
              default: 100000
              global: 1
            between_wallets:
              isa: Num
              description: 'Daily transfer amount limit in USD between cashier wallets (doughflow, crypto) and peer payment wallets (p2p, payment agent).'
              default: 100000
              global: 1
            dtrade:
              isa: Num
              description: 'Daily transfer amount limit in USD between DTrader (Deriv trading) accounts and wallets.'
              default: 100000
              global: 1
            MT5:
              isa: Num
              description: 'Daily transfer amount limit in USD between MT5 accounts and binary accounts or wallets.'
              default: 200000
              global: 1
            dxtrade:
              isa: Num
              description: 'Daily transfer amount limit in USD between Deriv X accounts and binary accounts or wallets.'
              default: 50000
              global: 1
            derivez:
              isa: Num
              description: 'Daily transfer amount limit in USD between DerivEZ accounts and binary accounts or wallets.'
              default: -1
              global: 1
            ctrader:
              isa: Num
              description: 'Limits the amount of daily transfers in USD between CTrader accounts and binary accounts or wallets.'
              default: -1
              global: 1
            virtual:
              isa: Num
              description: 'Limits the amount of daily transfers in USD between all virtual accounts (wallets only).'
              default: 1000000
              global: 1
        limits:
          isa: section
          description: 'Limits for internal transfers. Ignored if amount limit is enabled.'
          contains:
            between_accounts:
              isa: Num
              description: 'Number of daily transfers allowed between binary accounts, doughflow and crypto wallets.'
              default: 3
              global: 1
            between_wallets:
              isa: Num
              description: 'Number of daily transfers allowed between cashier wallets (doughflow, crypto) and peer payment wallets (p2p, payment agent).'
              default: 10
              global: 1
            dtrade:
              isa: Num
              description: 'Number of daily transfers allowed between DTrader (Deriv trading) accounts and wallets.'
              default: 10
              global: 1
            MT5:
              isa: Num
              description: 'Number of daily transfers allowed between MT5 accounts and binary accounts or wallets.'
              default: 6
              global: 1
            fiat_to_crypto:
              isa: Num
              description: 'Limits the cumulative amount for transferring Fiat to Crypto for unauthenticated clients. Amount is in USD.'
              default: 200
              global: 1
            crypto_to_crypto:
              isa: Num
              description: 'Limits the cumulative amount for transferring Crypto to Crypto for unauthenticated clients. Amount is in USD.'
              default: 1000
              global: 1
            crypto_to_fiat:
              isa: Num
              description: 'Limits the cumulative amount for transferring Crypto to Fiat for unauthenticated clients. Amount is in USD.'
              default: 1000
              global: 1
            dxtrade:
              isa: Num
              description: 'Number of daily transfers allowed between between Deriv X accounts and binary accounts or wallets.'
              default: 6
              global: 1
            derivez:
              isa: Num
              description: 'Number of daily transfers allowed between between DerivEZ accounts and binary accounts or wallets.'
              default: 10
              global: 1
            ctrader:
              isa: Num
              description: 'Number of daily transfers allowed between CTrader accounts and binary accounts or wallets.'
              default: 10
              global: 1
            virtual:
              isa: Num
              description: 'Number of daily transfers allowed between all virtual accounts (wallets only).'
              default: 1000
              global: 1          
        exchange_rate_expiry:
          isa: section
          description: 'Exchange Rates expiry age in seconds e.g. allow conversion from BTC to USD if last known rate IS NOT OLDER THAN 1800 second'
          contains:
