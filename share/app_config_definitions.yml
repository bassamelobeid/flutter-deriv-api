---
cgi:
  description: |
    This section contains various parameters that determine behavior of code in cgi.
    DO NOT USE any of these parameters in the /lib modules!!!
  isa: section
  contains:
    cookie_name:
      description: "Cookie names used"
      isa: section
      contains:
        settings:
          description: "Contains all ui settings for the current session"
          isa: Str
          default: "settings"
        login:
          description: "Main login cookie"
          isa: Str
          default: "login"
        login_bo:
          description: "Backoffice login cookie"
          isa: Str
          default: "staff"
    allowed_languages:
      description: "Allowed languages for this website"
      isa: ArrayRef
      default:
        - EN
        - RU
        - ID
      global: 1
    supported_languages:
      description: "Contains all the languages supported, contains both disabled or enabled"
      isa: ArrayRef
      default:
        - EN
        - ID
        - RU
        - ES
        - FR
        - IT
        - PT
        - PL
        - DE
        - ZH_CN
        - VI
        - ZH_TW
        - TH
    rtl_languages:
      description: "Contains languages that need right to left support"
      isa: ArrayRef
      default:
        - AR
    backoffice:
      description: "Contains backoffice static url"
      isa: section
      contains:
        static_url:
          description: "Static url of backoffice statics"
          isa: Str
          default: "https://regentmarkets.github.io/binary-static-backoffice/"
          global: 1
    terms_conditions_version:
      description: "Current version for terms and conditions. Use format - Version 35 2015-01-19. WARNING: Clients from particular landing companies (IOM/Malta/Maltainvest) will be blocked from trading and accessing cashier when T&Cs are updated until they manually approve them."
      isa: Str
      default: "Version 1 1970-01-01"
      global: 1
payments:
  description: "Control parameters for cashier and other payment systems"
  isa: section
  contains:
    payment_agent_residence_check_exclusion:
      description: 'Email(s) of payment agents who are allowed to perform inter-country transfers and withdrawals.'
      default: []
      isa: ArrayRef
      global: 1
    payment_limits:
      description: 'Staff limit for payment'
      isa: json_string
      default: '{"jy":"99999"}'
      global: 1
    p2p:
      description: 'Peer-to-peer payment system'
      isa: section
      contains:
        enabled:
          description: 'Flag to control whether P2P cashier is active (can be overridden by system.suspend.p2p)'
          isa: Bool
          global: 1
          default: 0
        available:
          description: 'Flag to control whether P2P cashier is available to all clients (if disabled, only p2p.clients are allowed)'
          isa: Bool
          global: 1
          default: 0
        order_timeout:
          description: 'Number of seconds to order expiry after creation time'
          isa: Num
          global: 1
          default: 7200
        refund_timeout:
          description: 'Number of days to wait before refunding a timed-out order automatically'
          isa: Num
          global: 1
          default: 30
        clients:
          description: 'List of clients allowed to access P2P'
          isa: ArrayRef
          global: 1
          default: []
        available_for_currencies:
          description: 'List of currencies for which P2P is available, currency code should be lower case'
          isa: ArrayRef
          global: 1
          default: ['usd']
        email_to:
          description: "Internal email address to receive notifications for p2p events needing manual actions or review."
          isa: Str
          global: 1
          default: "p2p-support@deriv.com"
        escrow:
          description: 'List of escrow accounts. There should be one per currency per landing company'
          isa: ArrayRef
          global: 1
          default: []
        available_for_countries:
          description: 'List of countries for which P2P is available, 2 letter lower case country codes. If empty, all countries are allowed except those in restricted_countries.'
          isa: ArrayRef
          global: 1
          default: []
        restricted_countries:
          description: 'List of countries for which P2P is not available, 2 letter lower case country codes.'
          isa: ArrayRef
          global: 1
          default: []          
        limits:
          description: 'Peer-to-peer payment system and client limits'
          isa: section
          contains:
            count_per_day_per_client:
              isa: Num
              description: 'Limits the numbers of daily purchases per day'
              default: 3
              global: 1
            maximum_advert:
              isa: Num
              description: 'Maximum amount per advert (in USD)'
              default: 100
              global: 1
            maximum_order:
              isa: Num
              description: 'Maximum amount per order (in USD)'
              default: 100
              global: 1
    crypto:
      description: 'Cryptocurrencies related config'
      isa: section
      contains:
        deposit_required_confirmations:
          description: "Number of required confirmations needed to approve a deposit based on its equivalent amount in USD. 'Keys' are the minimum deposit amount in USD and 'values' are the number of confirmations needed. The amount will be checked to be greater than or equal to the maximum key (amount)."
          isa: json_string
          default: '{"0":1,"10":2,"100":3}'
          global: 1
        withdrawal_processing_max_duration:
          description: "Maximum duration for a withdrawal transaction to stay in processing state. After this duration, we will pay the fee regardless of how high it is. Note: the duration is in hours unit"
          isa: Num
          default: 12
          global: 1
        sweep_reserve_balance:
          description: "Reserve Balance of Sweep"
          isa: section
          contains:
            BTC:
              isa: Num
              description: "Reserve balance for BTC sweep"
              default: 40
              global: 1
            LTC:
              isa: Num
              description: "Reserve balance for LTC sweep"
              default: 500
              global: 1
            ETH:
              isa: Num
              description: "Reserve balance for ETH sweep"
              default: 120
              global: 1
        minimum_safe_amount:
          description: "Minimum safe amount"
          isa: section
          contains:
            BTC:
              isa: Num
              description: "BTC minimum safe amount"
              default: 10
              global: 1
            LTC:
              isa: Num
              description: "LTC minimum safe amount"
              default: 30
              global: 1
            ETH:
              isa: Num
              description: "ETH minimum safe amount"
              default: 40
              global: 1
            BUSD:
              isa: Num
              description: "BUSD minimum safe amount"
              default: 6500
              global: 1
            DAI:
              isa: Num
              description: "DAI minimum safe amount"
              default: 6500
              global: 1
            EURS:
              isa: Num
              description: "EURS minimum safe amount"
              default: 6500
              global: 1
            IDK:
              isa: Num
              description: "IDK minimum safe amount"
              default: 0
              global: 1
            PAX:
              isa: Num
              description: "PAX minimum safe amount"
              default: 6500
              global: 1
            TUSD:
              isa: Num
              description: "TUSD minimum safe amount"
              default: 6500
              global: 1
            USB:
              isa: Num
              description: "USB minimum safe amount"
              default: 0
              global: 1
            USDC:
              isa: Num
              description: "USDC minimum safe amount"
              default: 6500
              global: 1
            USDK:
              isa: Num
              description: "USDK minimum safe amount"
              default: 6500
              global: 1
            UST:
              isa: Num
              description: "UST minimum safe amount"
              default: 6500
              global: 1
            eUSDT:
              isa: Num
              description: "eUSDT minimum safe amount"
              default: 6500
              global: 1
        fee_limit_usd:
          description: "Fee limit for withdrawal"
          isa: section
          contains:
            BTC:
              isa: Num
              description: "BTC withdrawal fee limit"
              default: 10
              global: 1
            LTC:
              isa: Num
              description: "LTC withdrawal fee limit"
              default: 2
              global: 1
            ETH:
              isa: Num
              description: "ETH withdrawal fee limit"
              default: 2
              global: 1
            BUSD:
              isa: Num
              description: "BUSD withdrawal fee limit"
              default: 10
              global: 1
            DAI:
              isa: Num
              description: "DAI withdrawal fee limit"
              default: 10
              global: 1
            EURS:
              isa: Num
              description: "EURS withdrawal fee limit"
              default: 10
              global: 1
            IDK:
              isa: Num
              description: "IDK withdrawal fee limit"
              default: 2
              global: 1
            PAX:
              isa: Num
              description: "PAX withdrawal fee limit"
              default: 10
              global: 1
            TUSD:
              isa: Num
              description: "TUSD withdrawal fee limit"
              default: 10
              global: 1
            USB:
              isa: Num
              description: "USB withdrawal fee limit"
              default: 10
              global: 1
            USDC:
              isa: Num
              description: "USDC withdrawal fee limit"
              default: 10
              global: 1
            USDK:
              isa: Num
              description: "USDK withdrawal fee limit"
              default: 10
              global: 1
            UST:
              isa: Num
              description: "UST withdrawal fee limit"
              default: 10
              global: 1
            eUSDT:
              isa: Num
              description: "eUSDT withdrawal fee limit"
              default: 10
              global: 1
        restricted_countries:
          description: "Countries where crypto withdrawals are restricted, separated by comma. Clients in these countries must have made a prior crypto deposit. Country code can be in lower case."
          isa: ArrayRef
          default: []
          global: 1
    transfer_between_accounts:
      description: 'Transfer between accounts config'
      isa: section
      contains:
        limits:
          isa: section
          description: 'Limits for internal transfers'
          contains:
            between_accounts:
              isa: Num
              description: 'Limits the numbers of daily transfers between accounts'
              default: 3
              global: 1
            MT5:
              isa: Num
              description: 'Limits the numbers of daily transfers between binary accounts and MT5 accounts'
              default: 6
              global: 1
            fiat_to_crypto:
              isa: Num
              description: 'Limits the cumulative amount for transferring Fiat to Crypto for unauthenticated clients. Amount is in USD.'
              default: 200
              global: 1
        exchange_rate_expiry:
          isa: section
          description: 'Exchange Rates expiry age in seconds e.g. allow conversion from BTC to USD if last known rate IS NOT OLDER THAN 1800 second'
          contains:
            fiat:
              isa: Num
              default: 86400 # 1 day
              description: 'Expiry age for transfer between Fiat-Fiat.'
              global: 1
            fiat_holidays:
              isa: Num
              default: 259200 # 3 days
              description: 'Expiry age for transfer between Fiat-Fiat when the market is closed.'
              global: 1
            crypto:
              isa: Num
              default: 3600 # 1 hour
              description: 'Expiry age for transfer between Crypto-Fiat and Crypto-Crypto'
              global: 1
        fees:
          isa: section
          description: 'Transfer fees for currency conversion'
          contains:
            by_currency:
              description: 'Default transfer fee for individual currency pairs in percentage (bidirectional, first currency is fiat); example: {"USD_UST":1, "EUR_BTC":0.8}'
              isa: json_string
              default: '{}'
              global: 1
            default:
              isa: section
              description: 'Default values'
              contains:
                fiat_fiat:
                  description: 'Default fee for transferring between a pair of fiat currencies in percentage (currently only for MT5 deposit/withdrawal)'
                  isa: Num
                  default: 1
                  global: 1
                fiat_crypto:
                  description: 'Default fee for transferring from a fiat to a crypto currency in percentage'
                  isa: Num
                  default: 1
                  global: 1
                fiat_stable:
                  description: 'Default fee for transferring from a fiat to stablecoin crypto currency in percentage'
                  isa: Num
                  default: 0.5
                  global: 1
                crypto_fiat:
                  description: 'Default fee for transferring from a crypto to a fiat currency in percentage'
                  isa: Num
                  default: 1
                  global: 1
                stable_fiat:
                  description: 'Default fee for transferring from a stablecoin to a fiat currency in percentage'
                  isa: Num
                  default: 0.5
                  global: 1
        minimum:
          isa: section
          description: 'Transfer minimum amount'
          contains:
            by_currency:
              description: 'Minimum amount for individual currencies (in USD); example: {"UST":1, "GBP":1.8}'
              isa: json_string
              default: '{"UST":1}'
              global: 1
            default:
              isa: Num
              description: 'Default transfer minimum (in USD)'
              default: 1
              global: 1
        maximum:
          isa: section
          description: 'Transfer maximum amount'
          contains:
            default:
              isa: Num
              description: 'Maximum amount for transferring between accounts in USD'
              default: 2500
              global: 1
            MT5:
              isa: Num
              description: 'Maximum amount for transferring between binary accounts and MT5 accounts in USD'
              default: 2500
              global: 1
    experimental_currencies_allowed:
      description: "List of emails that allowed to deposit using experimental currencies"
      isa: ArrayRef
      default: []
      global: 1
    crypto_withdrawal_approvals_required:
      description: "Number of approvals required to verify a cryptocurrency withdrawal, restricted by the amount in USD. The withdrawal amount can be less than or equal to the amount specified here."
      isa: json_string
      default: '{"100":0,"199.99":1,"":2}'
      global: 1
quants:
  description: "Various quants' parameters"
  isa: section
  contains:
    commission:
      description: "Tunable factors for commissions"
      isa: section
      contains:
        adjustment:
          description: "BOM specific adjustments to manage risk."
          isa: section
          contains:
            per_market_scaling:
              description: "The per-market scaling factor for all commissions. (percent of commission)"
              isa: section
              contains:
                forex:
                  description: "The scaling factor for all forex commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                indices:
                  description: "The scaling factor for all indices commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                commodities:
                  description: "The scaling factor for all commodities commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                synthetic_index:
                  description: "The scaling factor for all synthetic index commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
                config:
                  description: "The scaling factor for all fake config market commissions. (percent of base commission. Example: Base commission is 3.5%, when you input 100%, the commission charge will be 3.5%. If you input 50%, the commission charge will only be 1.75%.)"
                  isa: Num
                  default: 100
                  global: 1
            global_scaling:
              description: "The scaling factor for all commissions. (percent of commission)"
              isa: Num
              default: 100
              global: 1
    multiplier_affiliate_commission:
      description: "Affiliate commission for multiplier contracts"
      isa: section
      contains:
        financial:
          description: "Financial contracts multiplier affiliate commission"
          isa: Num
          default: 0
          global: 1
        non_financial:
          description: "Non-financial multiplier contracts affiliate commission"
          isa: Num
          default: 0
          global: 1
    suspend_deal_cancellation:
      description: "Allow suspension of deal cancellation by market."
      isa: section
      contains:
        forex:
          description: "Suspend purchase of deal cancellation on multiplier for forex."
          isa: Bool
          default: 0
          global: 1
        synthetic_index:
          description: "Suspend purchase of deal cancellation on multiplier for synthetic index."
          isa: Bool
          default: 0
          global: 1
    contract_types:
      description: "Contract type specific variables"
      isa: section
      contains:
        suspend_buy:
          description: "Suspend buy only on these bet types (CALL, DIGITODD, ..)"
          isa: ArrayRef
          default: []
          global: 1
        suspend_trades:
          description: "A list of contract types for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    markets:
      description: "Market-specific variables"
      isa: section
      contains:
        suspend_trades:
          description: "A list of markets for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_buy:
          description: "A list of markets for which purchase trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    underlyings:
      description: "Underlying-specific variables"
      isa: section
      contains:
        disable_autoupdate_vol:
          description: "Disable autoupdate volatility for the following underlyings, eg: frxGBPUSD"
          isa: ArrayRef
          default: []
          global: 1
        suspend_trades:
          description: "A list of underlyings for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_buy:
          description: "A list of underlyings for which purchase trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    custom_client_profiles:
      description: "Custom client limits specification."
      isa: json_string
      global: 1
      default: '{}'
    custom_product_profiles:
      description: "Custom limits specification."
      isa: json_string
      global: 1
      default: '{}'
    custom_volume_limits:
      description: "Multiplier contracts volume limits."
      isa: json_string
      global: 1
      default: '{}'
    global_potential_loss_alert_threshold:
      description: "Alert threshold for global potential loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    global_realized_loss_alert_threshold:
      description: "Alert threshold for global realized loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    enable_hour_end_discount:
      description: "A switch to turn off end of hour discount."
      isa: Bool
      global: 1
      default: 1
    enable_global_potential_loss:
      description: "A switch to turn off global potential loss check."
      isa: Bool
      global: 1
      default: 0
    enable_global_realized_loss:
      description: "A switch to turn off global realized loss check."
      isa: Bool
      global: 1
      default: 0
    user_potential_loss_alert_threshold:
      description: "Alert threshold for user potential loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    user_realized_loss_alert_threshold:
      description: "Alert threshold for user realized loss (in decimal, e.g. 0.5 is equivalent to 50%)"
      isa: Num
      global: 1
      default: 0.5
    enable_user_potential_loss:
      description: "A switch to turn off user potential loss check."
      isa: Bool
      global: 1
      default: 0
    enable_user_realized_loss:
      description: "A switch to turn off user realized loss check."
      isa: Bool
      global: 1
      default: 0
    ultra_short_duration:
      description: "An ultra short expiry duration in seconds."
      isa: Num
      global: 1
      default: 300
system:
  description: "Various parameters determining core application functionality"
  isa: section
  contains:
    suspend:
      description: "Suspend one or more of our services"
      isa: section
      contains:
        trading:
          description: "Suspend buy or sell of all trades"
          isa: Bool
          default: 0
          global: 1
        payments:
          description: "Suspend all payments we support"
          isa: Bool
          default: 0
          global: 1
        payment_agents:
          description: "Suspend all payment agent transfers"
          isa: Bool
          default: 0
          global: 1
        payment_agents_in_countries:
          description: "Suspend all payment agents in the selected countries"
          isa: ArrayRef
          default: []
          global: 1
        cryptocashier:
          description: "Suspend crypto cashier only"
          isa: Bool
          default: 0
          global: 1
        cashier:
          description: "Suspend fiat cashier only"
          isa: Bool
          default: 0
          global: 1
        cryptocurrencies:
          description: "Suspend comma-separated list of currencies, set this configuration if you want to disable all functionalities to this currency"
          isa: Str
          default: ""
          global: 1
        cryptocurrencies_deposit:
          description: "Deposit suspend comma-separated list of currencies, set this configuration if you want to block just deposits"
          isa: ArrayRef
          default: []
          global: 1
        cryptocurrencies_withdrawal:
          description: "Withdrawal suspend comma-separated list of currencies, set this configuration if you want to block just withdrawals"
          isa: ArrayRef
          default: []
          global: 1
        experimental_currencies:
          description: "List of experimental currencies"
          isa: ArrayRef
          default: []
          global: 1
        new_accounts:
          description: "Suspend opening new accounts"
          isa: Bool
          default: 0
          global: 1
        expensive_api_calls:
          description: "Suspend all expensive API calls - portfolio, profit_table, reality_check, statement"
          isa: Bool
          default: 0
          global: 1
        all_logins:
          description: "Suspend all logins to the system"
          isa: Bool
          default: 0
          global: 1
        social_logins:
          description: "Suspend social logins"
          isa: Bool
          default: 0
          global: 1
        logins:
          description: "Suspend logins for a broker code (ex. VRTC,MX,CR)"
          isa: ArrayRef
          default: []
          global: 1
        transfer_between_accounts:
          description: "Suspend all transfer between accounts be it between binary accounts or between binary and MT5 or vice versa"
          isa: Bool
          default: 0
          global: 1
        transfer_currencies:
          description: "Suspend transfer from and to the listed currencies, eg: UST, USD"
          isa: ArrayRef
          default: []
          global: 1
        onfido:
          description: "Suspend Onfido"
          isa: Bool
          default: 0
          global: 1
        customerio:
          description: "Suspend sending and syncing of information to customer.io"
          isa: Bool
          default: 0
          global: 1
        p2p:
          description: "Suspend peer-to-peer cashier - this will override payments.p2p.enabled"
          isa: Bool
          default: 0
          global: 1
        doughflow_deriv_sportsbooks:
          description: "Suspend Deriv sportbooks"
          isa: Bool
          default: 1
          global: 1
    directory:
      description: "Configuration for system wide directories"
      isa: section
      contains:
        db:
          description: "Directory where we store legacy db stuff, primarily customer documents"
          isa: Str
          default: "/db"
        feed:
          description: "Directory where our feed files are stored"
          isa: Str
          default: "/feed"
          global: 1
    mt5:
      description: "Configuration for MT5"
      isa: section
      contains:
        suspend:
          description: "Configuration for MT5 suspend"
          isa: section
          contains:
            all:
              description: "Suspend MT5 API calls"
              isa: Bool
              default: 0
              global: 1
            deposits:
              description: "Suspend MT5 deposits"
              isa: Bool
              default: 0
              global: 1
            withdrawals:
              description: "Suspend MT5 withdrawals"
              isa: Bool
              default: 0
              global: 1
            auto_Bbook_svg_financial:
              description: "Suspend B-booking new sign-up for svg financial"
              isa: Bool
              default: 0
              global: 1
marketing:
    description:  "Marketing Bonus Settings"
    isa: section
    contains:
        bonus_dubious_countries:
            description: "Countries where Bonuses must be more thoroughly vetted"
            isa: ArrayRef
            default: ['India', 'Indonesia']
            global: 1
        bonus_deposit_amount:
            description: "The amount that needs to be deposited for bonus"
            isa: Num
            default: 100
            global: 1
        bonus_deposit_age:
            description: "The deposit should  have been made with in this many days"
            isa: Num
            default: 30
            global: 1
        bonus_sign_up_age:
            description: "The sign up should  have been done with in this many days"
            isa: Num
            default: 30
            global: 1
