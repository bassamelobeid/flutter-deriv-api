kind: pipeline
type: docker
name: OVRA benchmark

clone:
  disable: true

image_pull_secrets:
- dockerconfig

steps:
- name: OVRA_benchmark test
  image: regentmarkets/drone-git
  pull: always
  settings:
    ssh_key:
      from_secret: ssh_key
  commands:
  - /opt/ci/run.sh make OVRA_benchmark

