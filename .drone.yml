kind: pipeline
type: docker
name: core

clone:
  disable: true

image_pull_secrets:
- dockerconfig

steps:
- name: redis-v6
  image: redis:6
  detach: true
- name: core tests
  image: regentmarkets/drone-git
  pull: always
  settings:
    ssh_key:
      from_secret: ssh_key
  commands:
  - /opt/ci/run.sh make test

