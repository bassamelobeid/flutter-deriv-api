kind: pipeline
type: docker
name: core

clone:
  disable: true

image_pull_secrets:
- dockerconfig

steps:
- name: core test
  image: regentmarkets/drone-git
  pull: always
  settings:
    ssh_key:
      from_secret: ssh_key
  commands:
  - sudo tee -a /etc/hosts < /home/git/regentmarkets/bom-postgres/hosts.db
  - /opt/ci/run.sh make test

