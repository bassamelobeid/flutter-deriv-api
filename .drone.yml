kind: pipeline
type: docker
name: syntax test

clone:
  disable: true

image_pull_secrets:
- dockerconfig

steps:
- name: test syntax
  image: regentmarkets/drone-git
  pull: always
  settings:
    ssh_key:
      from_secret: ssh_key
  commands:
   - /opt/ci/run.sh make syntax

---

kind: pipeline
type: docker
name: core test

clone:
  disable: true

image_pull_secrets:
- dockerconfig

steps:
- name: redis-v6
  image: redis:6
  detach: true
- name: test core
  image: regentmarkets/drone-git
  pull: always
  settings:
    ssh_key:
      from_secret: ssh_key
  commands:
    - /opt/ci/run.sh make test
