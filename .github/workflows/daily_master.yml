name: Daily master test
run-name: Daily test on master branch
on:
  schedule:
    - cron: '33 20 * * *'
jobs:
  syntax_unit:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          need_service: false
          repository: ${{ github.repository }}
      - name: Code structure and syntax
        run: make syntax
      - name: unit tests
        run: make unit
  core1:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{github.repository}}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{github.repository}}
      - name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          make test1
  core2:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{github.repository}}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{github.repository}}
      - name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          make test2
  schema:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{github.repository}}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - name: setup CI
