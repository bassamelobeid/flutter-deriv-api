name: Daily master test
run-name: Daily test on master branch
on:
  schedule:
    - cron: '21 20 * * *'
jobs:
  syntax_unit:
    uses: regentmarkets/github-actions/.github/workflows/syntax_unit.yml@master
    secrets: inherit
  core:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: regentmarkets/debian-ci:stable
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{github.repository}}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          write_github_ssh_key: ${{ secrets.WRITE_GITHUB_SSH_KEY }}
      - name: Core tests
        run: |
          sudo tee -a /etc/hosts < /home/git/regentmarkets/bom-postgres/hosts.db
          make test
