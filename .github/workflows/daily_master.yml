name: Daily master test
run-name: Daily test on master branch
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  schedule:
    - cron: '47 20 * * *'
jobs:
  syntax_unit:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Code structure and syntax
        run: make syntax
      - 
        name: unit tests
        run: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make unit
      - 
        name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  core:
    uses: regentmarkets/github-actions/.github/workflows/core.yml@master
    secrets: inherit
  publish_test_results:
    needs: [ core , syntax_unit ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - 
        name: Upload results to TestSpace
        uses: regentmarkets/github-actions/testspace-publish@master
        with: 
          token: ${{ secrets.TESTSPACE_TOKEN }}
          artifact: test-results
          file_path: ./**/*.xml
