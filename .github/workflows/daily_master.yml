name: Daily master test
run-name: Daily test on master branch
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  schedule:
    - cron: '36 20 * * *'
jobs:
  structure:
    uses: ./.github/workflows/structure.yml
    secrets: inherit
  tests:
    uses: ./.github/workflows/tests.yml
    secrets: inherit  
  publish_test_results:
    needs: [ structure , tests ]
    if: success() || failure()
    uses: ./.github/workflows/publish_test_results.yml
    secrets: inherit
  update_docs:
    uses: ./.github/workflows/update_docs.yml
    secrets: inherit
