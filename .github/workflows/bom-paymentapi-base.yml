name: Repository Tests (bom-paymentapi)
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker image where the jobs should be run'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-paymentapi
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@master
    secrets: inherit
    # Set 'need_syntax' to false to skip syntax tests during DT.
    with:
      debianci_image: ${{ inputs.debianci_image }}
      repository: regentmarkets/bom-core/bom-paymentapi
      dependent_test: true
      need_syntax: false
