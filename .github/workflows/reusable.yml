name: My reusable workflow
on:
  workflow_call:
    inputs:
      env_vars:
        description: List of environment variables to set up, given in env=value format.
        required: false
        type: string

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        if: ${{ inputs.env_vars }}
        run: |
          for i in "${{ inputs.env_vars }}"
          do
            echo "$i" >> $GITHUB_ENV
            echo "$i"
          done
          echo "${{ inputs.env_vars }}"
