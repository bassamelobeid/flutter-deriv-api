name: Build workflow (p2p)
run-name: Build workflow (p2p)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'p2p/**'
      - '.github/workflows/p2p-build.yml'
  # pull_request:
  #   paths: 
  #     - 'p2p/**'
  #     - '.github/workflows/p2p-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/p2p
      need_unit: false
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/p2p-dependent.yml
    secrets: inherit
