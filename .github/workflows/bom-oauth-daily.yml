name: Daily workflow (bom-oauth)
run-name: Daily workflow (bom-oauth)
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '05 11 * * *'
jobs:
  syntax_unit:
    uses: regentmarkets/github-actions/.github/workflows/syntax_unit.yml@master
    secrets: inherit
    with:
      env_vars: |
        OAUTH_CONFIG=/home/git/regentmarkets/bom-core/bom-oauth/oauth.conf.example
      repository: regentmarkets/bom-core/bom-oauth
  core:
    uses: regentmarkets/github-actions/.github/workflows/core.yml@master
    secrets: inherit
    with:
      env_vars: |
        OAUTH_CONFIG=/home/git/regentmarkets/bom-core/bom-oauth/oauth.conf.example
      repository: regentmarkets/bom-core/bom-oauth
  publish_test_results:
    needs: [ syntax_unit , core ]
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      -
        name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-oauth
