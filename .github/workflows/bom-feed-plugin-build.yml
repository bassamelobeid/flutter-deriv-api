name: Build workflow (bom-feed-plugin)
run-name: Build workflow (bom-feed-plugin)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-feed-plugin/**'
      - '.github/workflows/bom-feed-plugin-build.yml'
  # pull_request:
  #   paths: 
  #     - 'bom-feed-plugin/**'
  #     - '.github/workflows/bom-feed-plugin-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-feed-plugin
      need_unit: false
