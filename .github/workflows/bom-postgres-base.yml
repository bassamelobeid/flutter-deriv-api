name: Repository Tests (bom-postgres)
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker container used by the workflow'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-postgres
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      debianci_image: ${{ inputs.debianci_image }}
      repository: regentmarkets/bom-core/bom-postgres
      dependent_test: true
      need_syntax: false

