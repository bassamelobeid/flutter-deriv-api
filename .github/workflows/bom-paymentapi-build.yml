name: Build workflow (bom-paymentapi)
run-name: Build workflow (bom-paymentapi)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-paymentapi/**'
      - '.github/workflows/bom-paymentapi-build.yml'
  pull_request:
    paths: 
      - 'bom-paymentapi/**'
      - '.github/workflows/bom-paymentapi-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax_diff.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-paymentapi
