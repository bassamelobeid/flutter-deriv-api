name: Build workflow (bom-pricing)
run-name: Build workflow (bom-pricing)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-pricing/**'
      - '.github/workflows/bom-pricing-build.yml'
  # pull_request:
  #   paths: 
  #     - 'bom-pricing/**'
  #     - '.github/workflows/bom-pricing-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-pricing
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-pricing-dependent.yml
    secrets: inherit
