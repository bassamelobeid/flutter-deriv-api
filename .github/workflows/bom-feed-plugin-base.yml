name: Repository tests (bom-feed-plugin)
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker container used by the workflow'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-feed-plugin
  cancel-in-progress: true
jobs:
  core_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    # Set 'need_syntax' to false to skip syntax tests during DT.
    with:
      debianci_image: ${{ inputs.debianci_image }}
      repository: regentmarkets/bom-core/bom-feed-plugin
      dependent_test: true
      need_syntax: false
      need_unit: false
