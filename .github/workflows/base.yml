name: Repository tests
run-name: Repository tests
on:
  workflow_call:
    inputs:
      repository:
        description: 'Repository name for running tests'
        required: false
        default: regentmarkets/binary-websocket-api
        type: string 
      debianci_image:
        description: 'Docker container used by the workflow'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.repository }}
  cancel-in-progress: true
jobs:
  check_if_dependent_PR_exists:
    uses: regentmarkets/github-actions/.github/workflows/check-dependent-PR.yml@master
    secrets: inherit
    with:
      repository: ${{ inputs.repository }}
  structure:
    needs: check_if_dependent_PR_exists
    if: ${{ !needs.check_if_dependent_PR_exists.outputs.result }}
    uses: ./.github/workflows/structure.yml
    secrets: inherit
    with:
      is_dependent: true
      debianci_image: ${{ inputs.debianci_image }}
  tests:
    needs: check_if_dependent_PR_exists
    if: ${{ !needs.check_if_dependent_PR_exists.outputs.result }}
    uses: ./.github/workflows/tests.yml
    secrets: inherit
    with:
      is_dependent: true 
      debianci_image: ${{ inputs.debianci_image }}
