name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_call:
    inputs:
      repository:
        description: 'Repository name for running tests'
        required: true
        type: string 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{inputs.repository}}
  cancel-in-progress: true
jobs:
  check-git-message:
    runs-on: ubuntu-latest
    steps:
      - name: check git message
        uses: regentmarkets/github-actions/check-git-message@master
      - name: print something for testing
        run: |
          echo "${{ github.workflow }}-${{ github.ref }}-${{inputs.repository}}"
          echo "/home/git/${{inputs.repository || github.repository}}"
  core_syntax_diff:
    needs: check-git-message
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@dev
    secrets: inherit
    with:
      env_vars:
        env1=hello
        env2=is
        env3=me
      repository: ${{ inputs.repository }}

