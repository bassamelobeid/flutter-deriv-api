name: Repository tests
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker container used by the workflow'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
      need_upload_result:
        description: 'Upload the test result'
        required: false
        default: false
        type: boolean
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-regentmarkets/binary-websocket-api
  cancel-in-progress: true
jobs:
  base:
    strategy:
      matrix:
        test_name: [structure, security, accounts, misc, pricing, p2p, schema, backends]
    uses: regentmarkets/github-actions/.github/workflows/make_test.yml@master
    secrets: inherit
    with:
      test_name: ${{ matrix.test_name }}
      repository: regentmarkets/binary-websocket-api
      env_vars: WEBSOCKET_CONFIG=/home/git/regentmarkets/binary-websocket-api/websocket.conf.example
      debianci_image: ${{ inputs.debianci_image }}
      need_upload_result: ${{ inputs.need_upload_result }}

