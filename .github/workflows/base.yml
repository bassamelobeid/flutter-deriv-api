name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_call:
    inputs:
      repository:
        description: 'Repository name for running tests'
        required: true
        type: string 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{inputs.repository}}
  cancel-in-progress: true
jobs:
  check-git-message:
    runs-on: ubuntu-latest
    steps:
      - name: check git message
        uses: regentmarkets/github-actions/check-git-message@master
  core_syntax_diff:
    needs: check-git-message
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@master
    secrets: inherit
    with:
      repository: ${{ inputs.repository || github.repository }}
  dependent:
    needs: core_syntax_diff
    if:  ${{ (github.event_name != 'workflow_call') && (github.event_name != 'push') }}
    uses: ./.github/workflows/dependent.yml
    secrets: inherit

