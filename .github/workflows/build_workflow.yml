name: Build workflow
run-name: Build workflow
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch: 
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  syntax_diff_unit:
    uses: regentmarkets/github-actions/.github/workflows/syntax_diff_unit.yml@master
    secrets: inherit
    with:
      repository: ${{ github.repository }}
  product_contract:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Product contract test
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make unit_test_product_contract
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-product_contract
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  validation:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Validation
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make unit_test_validation
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-validation
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  memory_test:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: MemoryTest
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make memory_test
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-memory_test
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  pricing:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Pricing
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make unit_test_pricing
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-pricing
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  product_others:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Enable Test Report Generation
        run: echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
      - name: Product extended
        run: make unit_test_product_contract_extended
      - name: Product base
        run: make unit_test_product_base
        if: success() || failure()
      - name: Product model
        run: make unit_test_product_model
        if: success() || failure()
      - name: Valatility
        run: make unit_test_volatility
        if: success() || failure()
      - name: Offerings
        run: make unit_test_offerings
        if: success() || failure()
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-product_others
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  benchmark_merlin_ovra:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Merlin Benchmark
        run: |
          cd /home/git/regentmarkets/bom-quant-benchmark
          make merlin_benchmark
      - name: OVRA benchmark
        run: |
          cd /home/git/regentmarkets/bom-quant-benchmark
          make OVRA_benchmark
        if: success() || failure()
  benchmark_SD:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-quant-benchmark
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: SDFX benchmark major
        run: make SDFX_benchmark_major
        if: success() || failure()
      - name: SDFX benchmark minor
        run: make SDFX_benchmark_minor
        if: success() || failure()
      - name: SDEQ benchmark OTC_DJI
        run: make SDEQ_benchmark_OTC_DJI
        if: success() || failure()
      - name: SDEQ benchmark OTC_FCHI
        run: make SDEQ_benchmark_OTC_FCHI
        if: success() || failure()
      - name: SDEQ benchmark OTC_SPC
        run: make SDEQ_benchmark_OTC_SPC
        if: success() || failure()
      - name: SDEQ benchmark SSECOMP
        run: make SDEQ_benchmark_SSECOMP
        if: success() || failure()
      - name: SDEQ benchmark OTC_FTSE
        run: make SDEQ_benchmark_OTC_FTSE
        if: success() || failure()
  Pricing-Engine-Tests:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: perl-Pricing-Engine-European-Digital-Slope
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-European-Digital-Slope
          make test
      - name: perl-Pricing-Engine-BlackScholes
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-BlackScholes
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-Digits
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-Digits
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-HighLow-Ticks
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-HighLow-Ticks
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-Intraday-Forex-Base
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-Intraday-Forex-Base
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-Lookback
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-Lookback
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-Markup
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-Markup
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-Reset
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-Reset
          make test
        if: success() || failure()
      - name: perl-Pricing-Engine-TickExpiry
        run: |
          cd /home/git/regentmarkets/perl-Pricing-Engine-TickExpiry
          make test
        if: success() || failure()
  check_dependent_tests:
    if:  ${{ github.event_name != 'push' }}
    runs-on: ubuntu-latest
    outputs:
      needs_dependent_test: ${{ steps.check_dependent_test.outputs.result }}
    steps:
      - name: Toggle Dependent Tests
        id: check_dependent_test
        uses: regentmarkets/github-actions/check-dependent-test@master
  publish_test_results:
    needs: [ product_others , pricing , memory_test , validation , product_contract ]
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with: 
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom
  dependent:
    needs: [check_dependent_tests]
    if:  ${{ github.event_name != 'push' && needs.check_dependent_tests.outputs.needs_dependent_test == 'true' }}
    uses: ./.github/workflows/dependent.yml
    secrets: inherit
