name: Build workflow
run-name: Build workflow
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  core_unit_syntax_diff:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Code structure and syntax
        run: make syntax_diff
      - 
        name: Enable Test Report Generation
        run: echo '--formatter TAP::Formatter::JUnit' >> .proverc
      - 
        name: unit tests
        run: make unit
      - 
        name: Core tests
        run: |
          sudo tee -a /etc/hosts < hosts.db
          cat /etc/hosts
          make test
      - 
        name: Upload Test Results
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 #v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  publish_test_results:
    needs: [ core_unit_syntax_diff ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - 
        name: Upload results to TestSpace
        uses: regentmarkets/github-actions/testspace-publish@master
        with: 
          token: ${{ secrets.TESTSPACE_TOKEN }}
          artifact: test-results
          file_path: ./**/*.xml

