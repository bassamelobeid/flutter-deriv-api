name: Build workflow
run-name: Build workflow
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  schema:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: json_schemas tests
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make json_schemas 
      - 
        name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - 
        name : Upload test results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-schema
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  syntax_diff_unit: 
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          need_service: false
          repository: ${{ github.repository }}
      - 
        name: Code Structure and syntax 
        run: |
          make syntax_diff
      - 
        name : Unit tests 
        run: |
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make unit
      - 
        name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - 
        name : Upload test results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-syntax_diff_unit
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  core1:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make test1 
      - 
        name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - 
        name : Upload test results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-core1
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  core2:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          echo '--formatter TAP::Formatter::JUnit::PrintTxtStdout' >> .proverc
          make test2 
      - 
        name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: success() || failure()
      - 
        name : Upload test results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: success() || failure()
        with:
          name: test-results-core2
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  check_dependent_tests:
    runs-on: ubuntu-latest
    outputs:
      needs_dependent_test: ${{ steps.check_dependent_test.outputs.result }}
    steps:
      -
        name: Toggle Dependent Tests
        id: check_dependent_test
        uses: regentmarkets/github-actions/check-dependent-test@master
  publish_test_results:
    needs: [ syntax_diff_unit, schema , core1 , core2 ]
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - 
        name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with: 
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-rpc

  dependent:
    needs: [check_dependent_tests]
    if:  ${{ github.event_name != 'push' && needs.check_dependent_tests.outputs.needs_dependent_test == 'true' }}
    uses: ./.github/workflows/dependent.yml
    secrets: inherit
