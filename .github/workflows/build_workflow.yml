name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@master
    secrets: inherit
    with:
      repository: ${{ github.repository }}
