name: Build workflow
run-name: Build workflow
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  schema:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: json_schemas tests
        run: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make json_schemas 
      - 
        name : Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  syntax_diff_unit: 
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          need_service: false
          repository: ${{ github.repository }}
      - 
        name: Code Structure and syntax 
        run: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make syntax_diff
      - 
        name : Unit tests 
        run: make unit
      - 
        name : Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  core1:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make test1 
      - 
        name : Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  core2:
    needs: syntax_diff_unit
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{ github.repository }}
    env:
      RPC_CONFIG: /home/git/regentmarkets/bom-rpc/rpc.conf.travis
      LOG_LEVEL: debug
    steps:
      - 
        name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - 
        name: Run tests 
        run: |
          sudo touch /var/log/fixedodds/audit.log
          sudo chown nobody:nogroup /var/log/fixedodds/audit.log
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make test2 
      - 
        name : Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  publish_test_results:
    needs: [ syntax_diff_unit, schema , core1 , core2 ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - 
        name: Upload results to TestSpace
        uses: regentmarkets/github-actions/testspace-publish@master
        with: 
          token: ${{ secrets.TESTSPACE_TOKEN }}
          artifact: test-results
          file_path: ./**/*.xml

