name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  structure:
    uses: ./.github/workflows/structure.yml
    secrets: inherit
  tests:
    needs: structure
    uses: ./.github/workflows/tests.yml
    secrets: inherit 
  publish_test_results:
    needs: [ structure , tests ]
    if: success() || failure()
    uses: ./.github/workflows/publish_test_results.yml
    secrets: inherit 
  update_docs:
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/update_docs.yml
    secrets: inherit
