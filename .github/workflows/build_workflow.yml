name: Build workflow
run-name: Build workflow
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  syntax_diff_unit:
    uses: regentmarkets/github-actions/.github/workflows/syntax_diff_unit.yml@master
    secrets: inherit
    with:
      repository: ${{ github.repository }}
  core:
    strategy:
      matrix:
        test_name: [json_schemas, accounts, misc, mt5, transaction, others]
    uses: regentmarkets/github-actions/.github/workflows/make_test.yml@master
    secrets: inherit
    with:
      test_name: ${{ matrix.test_name }}
      repository: ${{ github.repository }}
      env_vars: "RPC_CONFIG=/home/git/regentmarkets/bom-rpc/rpc.conf.travis"
  check_dependent_tests:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      needs_dependent_test: ${{ steps.check_dependent_test.outputs.result }}
    steps:
      - name: Toggle Dependent Tests
        id: check_dependent_test
        uses: regentmarkets/github-actions/check-dependent-test@master
  publish_test_results:
    needs: [syntax_diff_unit, core]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with: 
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-rpc
  dependent:
    needs: [check_dependent_tests]
    if:  ${{ needs.check_dependent_tests.outputs.needs_dependent_test == 'true' }}
    uses: ./.github/workflows/dependent.yml
    secrets: inherit
  ci_test_status:
    needs: [syntax_diff_unit, dependent, core]
    if: ${{ github.event_name == 'pull_request' && !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check the status of required tests
        uses: regentmarkets/github-actions/ci-test-status@master
        with:
          job_status: ${{ toJson(needs) }}
