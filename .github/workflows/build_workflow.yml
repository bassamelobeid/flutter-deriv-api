name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@master
    secrets: inherit
    with:
      repository: ${{ github.repository }}
      runner: self-hosted
  ci_test_status:
    needs: [core_syntax_diff]
    if: ${{ github.event_name == 'pull_request' && !cancelled() }}
    runs-on: self-hosted
    steps:
      - uses: regentmarkets/github-actions/ci-test-status@master
        with:
          job_status: ${{ toJson(needs) }}
