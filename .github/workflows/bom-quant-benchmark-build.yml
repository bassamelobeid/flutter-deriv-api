name: Build workflow (bom-quant-benchmark)
run-name: Build workflow (bom-quant-benchmark)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-quant-benchmark/**'
      - '.github/workflows/bom-quant-benchmark-build.yml'
  pull_request:
    paths: 
      - 'bom-quant-benchmark/**'
      - '.github/workflows/bom-quant-benchmark-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  syntax:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-quant-benchmark
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-quant-benchmark
      - name: Code structure and syntax
        run: make syntax
  merlin:
    needs: syntax
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
