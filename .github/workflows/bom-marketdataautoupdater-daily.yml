name: Daily workflow (bom-marketdataautoupdater)
run-name: Daily workflow (bom-marketdataautoupdater)
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '25 11 * * *'
jobs:
  syntax_unit:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-marketdataautoupdater
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-marketdataautoupdater
      - name: Code structure and syntax
        run: make syntax
      - name: unit tests
        run: |
          make unit
  core:
    uses: regentmarkets/github-actions/.github/workflows/core.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-marketdataautoupdater
