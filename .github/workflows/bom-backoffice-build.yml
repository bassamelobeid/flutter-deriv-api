name: Build workflow (bom-backoffice)
run-name: Build workflow (bom-backoffice)
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-backoffice/**'
      - '.github/workflows/bom-backoffice-build.yml'
  pull_request:
    paths: 
      - 'bom-backoffice/**'
      - '.github/workflows/bom-backoffice-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-backoffice
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-backoffice
          need_service: false
      - name: Code structure and syntax
        run: |
          sudo mkdir -p /home/website/www/temp
          make syntax_diff
      - name: unit tests
        run: make unit
      - name: Start services
        run: start_services
      - name: Core tests
        run: make test
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: ${{ !cancelled() }}
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: ${{ !cancelled() }}
        with:
          name: test-results-core_unit_syntax_diff
          path: /tmp/test-output/**/*.xml
          retention-days: 1
