name: Dependent Tests

on:
  workflow_call:
jobs:
  bom-rpc:
    uses: regentmarkets/bom-rpc/.github/workflows/base.yml@master
    secrets: inherit
    with: 
      repository: regentmarkets/bom-rpc
  binary-websocket-api:
    uses: regentmarkets/binary-websocket-api/.github/workflows/base.yml@master
    secrets: inherit
    with: 
      repository: regentmarkets/binary-websocket-api
  bom-backoffice:
    uses: regentmarkets/bom-backoffice/.github/workflows/base.yml@master
    secrets: inherit
    with: 
      repository: regentmarkets/bom-backoffice
  bom-user:
    uses: regentmarkets/bom-user/.github/workflows/base.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-user
  dependent_test_status:
    needs: [bom-rpc, binary-websocket-api, bom-backoffice, bom-user]
    if: always()
    uses: regentmarkets/github-actions/.github/workflows/dependent-test-status.yml@master
    with:
      job_status: ${{ toJson(needs)}}
