name: Dependent Tests

on:
  workflow_call:
jobs:
  check_if_dependent_PR_exists:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.is_dependent_PR_exists.outputs.result }}
    steps:
      - name: check if dependent PR exists
        id: is_dependent_PR_exists
        uses: regentmarkets/github-actions/check-dependent-RP@master
        with:
          GH_TOKEN: ${{ secrets.CI_PR_LIST }}
          DT_list: 'bom-rpc bom-user binary-websocket-api bom-events bom-transaction'
  bom-rpc:
    uses: regentmarkets/bom-rpc/.github/workflows/base.yml@master
    secrets: inherit
    with: 
      repository: regentmarkets/bom-rpc
  binary-websocket-api:
    uses: regentmarkets/binary-websocket-api/.github/workflows/base.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/binary-websocket-api
  bom-user:
    uses: regentmarkets/bom-user/.github/workflows/base.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-user
  bom-events:
    uses: regentmarkets/bom-events/.github/workflows/base.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-events
  bom-transaction:
    uses: regentmarkets/bom-transaction/.github/workflows/base.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-transaction
