name: Dependant workflow
run-name: Dependant workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '*'
  # pull_request:
  workflow_call:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-git-message:
    runs-on: ubuntu-latest
    steps:
      - name: check git message
        uses: regentmarkets/github-actions/check-git-message@master
  core_syntax_diff:
    needs: check-git-message
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@dev
    secrets: inherit

