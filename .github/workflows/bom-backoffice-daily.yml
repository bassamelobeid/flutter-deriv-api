name: Daily workflow (bom-backoffice)
run-name: Daily workflow (bom-backoffice)
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  pull_request:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '23 11 * * *'
jobs:
  core_unit_syntax:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-backoffice
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-backoffice
      - name: Code structure and syntax
        run: |
          sudo mkdir -p /home/website/www/temp
          make syntax
      - name: unit tests
        run: make unit
      - name: Core tests
        run: make test
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: ${{ !cancelled() }}
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: ${{ !cancelled() }}
        with:
          name: test-results-syntax_unit
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  publish_test_results:
    needs: [core_unit_syntax]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-backoffice
