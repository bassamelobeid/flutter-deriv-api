name: Daily workflow (bom-user)
run-name: Daily workflow (bom-user)
on:
  pull_request:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '25 11 * * *'
jobs:
  syntax_unit:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-user
      need_core: false
  core:
    uses: ./.github/workflows/bom-user-base.yml
    secrets: inherit
    with:
      need_upload_result: true
  publish_test_results:
    needs: [syntax_unit, core]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-user
