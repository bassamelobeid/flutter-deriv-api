name: Repository tests (bom-events)
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker image where the jobs should be run'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-events
  cancel-in-progress: true
jobs:
  core_unit_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax_diff.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      debianci_image: ${{ inputs.debianci_image }}
      repository: regentmarkets/bom-core/bom-events
      dependent_test: true
