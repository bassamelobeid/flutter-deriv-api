name: Build workflow (bom-myaffiliates)
run-name: Build workflow (bom-myaffiliates)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-myaffiliates/**'
      - '.github/workflows/bom-myaffiliates-build.yml'
  pull_request:
    paths: 
      - 'bom-myaffiliates/**'
      - '.github/workflows/bom-myaffiliates-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-myaffiliates
      run_syntax_unit_with_service: true
  dependent:
    if:  ${{ github.event_name == 'pull_request' }} 
    uses: ./.github/workflows/bom-myaffiliates-dependent.yml
    secrets: inherit
