name: Build workflow (bom-platform)
run-name: Build workflow (bom-platform)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-platform/**'
      - '.github/workflows/bom-platform-build.yml'
  pull_request:
    paths: 
      - 'bom-platform/**'
      - '.github/workflows/bom-platform-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-platform
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-platform-dependent.yml
    secrets: inherit
