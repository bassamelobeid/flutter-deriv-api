name: Build workflow (bom-postgres)
run-name: Build workflow (bom-postgres)
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-postgres/**'
      - '.github/workflows/bom-postgres-build.yml'
  pull_request:
    paths:
      - 'bom-postgres/**'
      - '.github/workflows/bom-postgres-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-postgres
  dependent:
    if:  ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-postgres-dependent.yml
    secrets: inherit
