name: Repository tests (bom-rules)
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker image where the jobs should be run'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-rules
  cancel-in-progress: true
jobs:
  core_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@master
    secrets: inherit
    with:
      debianci_image: ${{ inputs.debianci_image }}
      repository: regentmarkets/bom-core/bom-rules
      dependent_test: 'true'
