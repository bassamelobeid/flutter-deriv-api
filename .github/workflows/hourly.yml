name: Hourly
run-name: Hourly
on:
  schedule:
    - cron: '1 * * * *'
jobs:
  cio_translations:
    runs-on: ubuntu-latest
    container:
      image: regentmarkets/debian-ci:stable
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/${{github.repository}}
    env:
      LOG_LEVEL: debug
      CUSTOMERIO_TOKENS_QA: ${{ secrets.CUSTOMERIO_TOKENS_QA }}
      CUSTOMERIO_TOKENS_REAL: ${{ secrets.CUSTOMERIO_TOKENS_REAL }}
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          write_github_ssh_key: ${{ secrets.WRITE_GITHUB_SSH_KEY }}
          repository: ${{ github.repository }}
      - name: Automated translations for Customer.io
        run: bin/customerio_translations.pl
