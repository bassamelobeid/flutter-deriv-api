name: Daily workflow (bom-myaffiliates)
run-name: Daily workflow (bom-myaffiliates)
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '02 11 * * *'
jobs:
  syntax_unit:
    uses: regentmarkets/github-actions/.github/workflows/syntax_unit.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-myaffiliates
  core:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-myaffiliates
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-myaffiliates
      - name: Core tests
        run: |
          sudo tee -a /etc/hosts < /home/git/regentmarkets/bom-core/bom-postgres/hosts.db
          make test
      - name: Update UID for nobody user
        uses: regentmarkets/github-actions/update-uid@master
        if: ${{ !cancelled() }}
      - name: Upload Test Results
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 #v4.3.0
        if: ${{ !cancelled() }}
        with:
          name: test-results-core
          path: /tmp/test-output/**/*.xml
          retention-days: 1
  publish_test_results:
    needs: [ syntax_unit , core ]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-myaffiliates
