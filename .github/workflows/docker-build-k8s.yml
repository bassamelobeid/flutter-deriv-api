name: ci-actions-docker-build
run-name: ci-actions-docker-build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERFILE_PATH: "./Dockerfile.k8s"

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: regentmarkets/ci-actions-docker-build/build_and_test@ad694a43d2c1a3a498c25693ef452004c789525c
        with:
          ssh_key: "${{ secrets.READ_GITHUB_SSH_KEY }}"
          submodules: false
          project_type: "skip"
          context: .
          dockerfile: ${{ env.DOCKERFILE_PATH }}
          trivy_ignore: ".trivyignore"
          trivy_skip_files: "/src/bom-platform/t/BOM/Platform/Auth/JWT/authenticate.t"
          push: true
          tags: v1,v2
          username: circle4regentmarkets
          password: ${{ secrets.DOCKER_PASSWORD }}
