name: Repository tests (bom-quant-benchmark)
on:
  workflow_call:
    inputs:
      debianci_image:
        description: 'Docker container used by the workflow'
        required: false
        default: ${{ vars.DEBIAN_CI }}
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-bom-quant-benchmark
  cancel-in-progress: true
jobs:
  syntax:
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.debianci_image }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-quant-benchmark
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          repository: regentmarkets/bom-core/bom-quant-benchmark
      - name: Code structure and syntax
        run: make syntax
  merlin:
