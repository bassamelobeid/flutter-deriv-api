name: Daily workflow ((bom-rules))
run-name: Daily workflow (bom-rules)
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '35 11 * * *'
jobs:
  syntax:
    uses: regentmarkets/github-actions/.github/workflows/syntax.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-rules
  core:
    uses: regentmarkets/github-actions/.github/workflows/core.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-rules
  publish_test_results:
    needs: [syntax, core]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-rules
