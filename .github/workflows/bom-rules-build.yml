name: Build workflow (bom-rules)
run-name: Build workflow (bom-rules)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths: 
      - 'bom-rules/**'
      - '.github/workflows/bom-rules-build.yml'
  pull_request:
    paths: 
      - 'bom-rules/**'
      - '.github/workflows/bom-rules-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_syntax_diff:
    uses: regentmarkets/github-actions/.github/workflows/core_syntax_diff.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-rules
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-rules-dependent.yml
    secrets: inherit
