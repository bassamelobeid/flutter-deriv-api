name: Build workflow (bom-websocket-tests)
run-name: Build workflow (bom-websocket-tests)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'bom-websocket-tests/**'
      - '.github/workflows/bom-websocket-tests-build.yml'
  pull_request:
    paths:
      - 'bom-websocket-tests/**'
      - '.github/workflows/bom-websocket-tests-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEBIAN_CI }}
      credentials:
        username: circle4regentmarkets
        password: ${{ secrets.DOCKER_PASSWORD }}
      options: --user nobody:nogroup
    defaults:
      run:
        shell: bash -le {0}
        working-directory: /home/git/regentmarkets/bom-core/bom-websocket-tests
    env:
      LOG_LEVEL: debug
    steps:
      - name: setup CI step
        uses: regentmarkets/github-actions/ci-setup@master
        with:
          read_github_ssh_key: ${{ secrets.READ_GITHUB_SSH_KEY }}
          need_service: 'false'
          repository: regentmarkets/bom-core/bom-websocket-tests
      - name: Standard tests
        run: make test
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-websocket-tests-dependent.yml
    secrets: inherit
