name: Daily workflow (bom-platform)
run-name: Daily workflow (bom-platform)
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '16 11 * * *'
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@gh_actions/combine_duplicated_workflows
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-platform
  publish_test_results:
    needs: [core_unit_syntax]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Upload results to DataDog
        uses: regentmarkets/github-actions/datadog-publish@master
        with:
          datadog-api-key: ${{ secrets.DD_PROD_CI_API_KEY }}
          service-name: bom-platform
          run_syntax_unit_with_service: true
