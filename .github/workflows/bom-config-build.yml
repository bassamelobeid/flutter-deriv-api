name: Build workflow (bom-config)
run-name: Build workflow (bom-config)
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'bom-config/**'
      - '.github/workflows/bom-config-build.yml'
  pull_request:
    paths:
      - 'bom-config/**'
      - '.github/workflows/bom-config-build.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core_unit_syntax:
    uses: regentmarkets/github-actions/.github/workflows/core_unit_syntax.yml@master
    secrets: inherit
    with:
      repository: regentmarkets/bom-core/bom-config
  dependent:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/bom-config-dependent.yml
    secrets: inherit
