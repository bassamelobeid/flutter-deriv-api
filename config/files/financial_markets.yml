---
commodities:
    display_current_spot: 1
    volatility_surface_type: "delta"
    suspicious_move: 0.05
    outlier_tick: 0.01
    weekend_outlier_tick: 0.05
    display_name: "Commodities"
    display_order: 4
    max_suspend_trading_feed_delay: '2m'
    contracts:
      callput:
        daily:
          spot:
            euro_non_atm: threeday_to_year
            euro_atm: day_to_year
        intraday:
          spot:
            euro_atm:
                min: '5m'
                max: '1d'
                historical_pricer_min: '5m'
                historical_pricer_max: '5h'
          forward:
            euro_atm: five_mins_to_eod
      staysinout:
        daily:
          spot:
            american: week_to_year
      touchnotouch:
        daily:
          spot:
            american: threeday_to_year
      endsinout:
        daily:
          spot:
            euro_non_atm: week_to_year
    eod_blackout_expiry: '1m'
    eod_blackout_start: '0s'
    sod_blackout_start: '10m'
    reduced_display_decimals: 1
    asset_type: 'currency'
    vol_cut_off: 'NY1000'
    absolute_barrier_multiplier: 1
    explanation: 'Commodities are traded items with directly usable qualities.'
    license: "realtime"
    providers:
        - 'idata'
        - 'sd'
    intradays_must_be_same_day: 1
    markups:
        apply_traded_markets_markup: 1
        digital_spread:
            european: 4
            single_barrier: 7
            double_barrier: 10
forex:
    volatility_surface_type: "delta"
    display_current_spot: 1
    suspicious_move: 0.05
    outlier_tick: 0.01
    weekend_outlier_tick: 0.05
    display_name: "Forex"
    display_order: 1
    contracts:
      callput:
        daily:
          spot:
            euro_non_atm: day_to_year
            euro_atm: day_to_year
        intraday:
          spot:
            euro_non_atm:
              min: '15m'
              max: '5h'
              historical_pricer_min: '15m'
              hostircal_pricer_max: '5h'
            euro_atm:
              min: '15s'
              max: '1d'
              historical_pricer_min: '15s'
              historical_pricer_max: '5h'
          forward:
            euro_atm: five_mins_to_eod
      staysinout:
        daily:
          spot:
            american: day_to_year
      touchnotouch:
        intraday:
          spot:
            american:
              min: '1h'
              max: '10h'
              historical_pricer_min: '15m'
              historical_pricer_max: '10h'
        daily:
          spot:
            american: day_to_year
      endsinout:
        daily:
          spot:
            euro_non_atm: day_to_year
    limited_ultra_shortterm:
      start: '8h'
      end:  '20h'
      otherwise: '30s'
    eod_blackout_expiry: '0s'
    eod_blackout_start: '0s'
    sod_blackout_start: '0s'
    reduced_display_decimals: 1
    asset_type: 'currency'
    vol_cut_off: 'NY1000'
    foreign_bs_probability: 1
    absolute_barrier_multiplier: 1
    explanation: 'Forex (or foreign exchange) represents the ratio between the values of two currencies.'
    license: "realtime"
    providers:
        - 'idata'
        - 'olsen'
        - 'smart'
    markups:
        apply_traded_markets_markup: 1
        apply_butterfly_markup: 1
        digital_spread:
            european: 3.5
            single_barrier: 4
            double_barrier: 5
futures:
    suspicious_move: 0.07
    outlier_tick: 0.10
    display_name: "Futures"
    eod_blackout_expiry: '1m'
    eod_blackout_start: '0s'
    sod_blackout_start: '10m'
    max_failover_feed_delay: '3m'
    equity: 1
    license: "daily"
    providers:
        - 'tenfore'
    intradays_must_be_same_day: 1
    markups:
        apply_traded_markets_markup: 1
        digital_spread:
            european: 4
            single_barrier: 40
            double_barrier: 40
indices:
    volatility_surface_type: "moneyness"
    suspicious_move: 0.07
    outlier_tick: 0.10
    display_name: "Indices"
    display_order: 2
    eod_blackout_expiry: '1m'
    eod_blackout_start: '15m'
    sod_blackout_start: '10m'
    intradays_must_be_same_day: 1
    contracts:
      endsinout:
        daily:
          spot:
            euro_non_atm: week_to_year
      callput:
        intraday:
          forward:
            euro_atm: five_mins_to_eod
        daily:
          spot:
            euro_atm: day_to_year
            euro_non_atm: week_to_year
      touchnotouch:
        daily:
          spot:
            american: week_to_year
      staysinout:
        daily:
          spot:
            american: week_to_year
    asset_type: 'index'
    equity: 1
    explanation: 'Indices represent the weighted value of a basket of companies, typically traded on the same exchange.'
    license: "daily"
    official_ohlc: 1
    providers:
        - 'idata'
        - 'telekurs'
        - 'synthetic'
    markups:
        apply_traded_markets_markup: 1
        digital_spread:
            european: 4
            single_barrier: 6
            double_barrier: 8
stocks:
    suspicious_move: 0.25
    outlier_tick: 0.10
    display_name: "Stocks"
    volatility_surface_type: "moneyness"
    eod_blackout_expiry: '1m'
    eod_blackout_start: '1h'
    sod_blackout_start: '10m'
    display_order: 3
    max_suspend_trading_feed_delay: '2m'
    max_failover_feed_delay: '3m'
    absolute_barrier_multiplier: 1
    prefer_discrete_dividend: 1
    affected_by_corporate_actions: 1
    contracts:
      callput:
        intraday:
          forward:
            euro_atm:
              min: '5m'
              max: '1d'
              payout_limit: 1000
        daily:
          spot:
            euro_atm:
              min: '1d'
              max: '365d'
              payout_limit: 1000
    equity: 1
    explanation: 'Stocks (or shares) represent the value of partial ownership in a single company.'
    license: "daily"
    official_ohlc: 1
    providers:
        - 'idata'
        - 'telekurs'
    intradays_must_be_same_day: 1
    markups:
        apply_traded_markets_markup: 1
        digital_spread:
            european: 4
            single_barrier: 40
            double_barrier: 40
sectors:
    suspicious_move: 0.25
    outlier_tick: 0.10
    display_name: "Sectors"
    volatility_surface_type: "flat"
    eod_blackout_expiry: '1m'
    eod_blackout_start: '1h'
    sod_blackout_start: '20m'
    absolute_barrier_multiplier: 1
    intradays_must_be_same_day: 1
    contracts:
      callput:
        intraday:
          forward:
            euro_atm: five_mins_to_eod
    equity: 1
    explanation: 'Sectors represent the weighted value of a basket of companies which may operate in different countries and trade on different exchanges, but pursue similar lines of business.'
    license: "daily"
    providers:
        - 'telekurs'
    markups:
        apply_traded_markets_markup: 1
        digital_spread:
            european: 4
            single_barrier: 40
            double_barrier: 40
random:
    display_current_spot: 1
    suspicious_move: 0.5
    outlier_tick: 0.10
    display_name: "Randoms"
    volatility_surface_type: "flat"
    eod_blackout_expiry: '0s'
    eod_blackout_start: '0s'
    sod_blackout_start: '0s'
    display_order: 5
    asset_type: 'synthetic'
    contracts:
      touchnotouch:
        intraday:
          spot:
            american: two_mins_to_eod
      callput:
        intraday:
          spot:
            euro_non_atm: two_mins_to_eod
            euro_atm: fifteen_secs_to_eod
          forward:
            euro_atm: two_mins_to_eod
        tick:
          spot:
            euro_atm:
              min: 5
              max: 10
      staysinout:
        intraday:
          spot:
            american: two_mins_to_eod
      endsinout:
        intraday:
          spot:
            euro_non_atm: two_mins_to_eod
      digits: standard_digits
      asian:
        tick:
          spot:
            asian:
              min: 5
              max: 10
              payout_limit: 10000
    generation_interval: '2s'
    reduced_display_decimals: 1
    absolute_barrier_multiplier: 1
    explanation: 'The Randoms are simulated markets that use random numbers to model the uncertainty that exists in real markets.'
    license: "realtime"
    providers:
        - 'random'
    markups:
        digital_spread:
            european: 3
            single_barrier: 3
            double_barrier: 3
synthetic:
    volatility_surface_type: "flat"
    suspicious_move: 0.07
    outlier_tick: 0.10
    display_name: "Synthetic"
    eod_blackout_expiry: '0s'
    eod_blackout_start: '0s'
    sod_blackout_start: '0s'
    intradays_must_be_same_day: 1
    contracts: none
    asset_type: 'index'
    equity: 1
    explanation: 'Synthetic represents the empirical simulation of cash index from futures.'
    license: "realtime"
    providers:
        - 'synthetic'
#This is just a fake market to default to when market is not found.
config:
    contracts: none
    license: "realtime"
    outlier_tick: 0.10
