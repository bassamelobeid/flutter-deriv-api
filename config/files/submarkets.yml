random_index:
    name: random_index
    display_name: "Indices"
    display_order: 1
    market: random
    contracts:
      spreads:
        intraday:
          spot:
            spreads:
              min: 5
              max: 10
      asian:
        tick:
          spot:
            asian:
              min: 5
              max: 10
              payout_limit: 10000
      touchnotouch: random_path_dependent
      callput:
        intraday:
          spot:
            euro_non_atm: two_mins_to_eod
            euro_atm:
              min: '15s'
              max: '1d'
          forward:
            euro_atm: two_mins_to_eod
        daily:
          spot:
            euro_atm: day_to_year
            euro_non_atm: day_to_year
        tick:
          spot:
            euro_atm:
              min: 5
              max: 10
      staysinout: random_path_dependent
      endsinout:
        intraday:
          spot:
            euro_non_atm: two_mins_to_eod
        daily:
          spot:
            euro_non_atm: day_to_year
      digits: standard_digits
    explanation: 'Associated with a number that represents the relative volatility of the market. For example, the Random 100 Index is twice as volatile as the Random 50 Index.'
random_daily:
    name: random_daily
    display_name: "Quotidians"
    display_order: 2
    intradays_must_be_same_day: 1
    resets_at_open: 1
    market: random
    explanation: 'Represent a single day of trading with different market factors. They are reset at the start of each trading day (00:00GMT).'
    sod_blackout_start: '1m'
    eod_blackout_expiry: '1m'
random_nightly:
    name: random_nightly
    display_name: "Nocturnes"
    display_order: 3
    intradays_must_be_same_day: 1
    resets_at_open: 1
    market: random
    explanation: 'Represent a single day of trading with different market factors. They are reset at the start of each trading day (12:00GMT).'
    sod_blackout_start: '1m'
    eod_blackout_expiry: '1m'
