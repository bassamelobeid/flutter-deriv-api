---
# Intraday Pricing Engine compatibility check for multi-barrier.
# The extended pricing capabilities is due to less flexibility in barrier and duration selection.
# This should be an enhancement added to the pricing engine so that we could combined them.
frxAUDJPY: &fx
  callputequal:
    intraday:
      spot:
        euro_non_atm:
          max: 24h
          min: 2m
  callput:
    intraday:
      spot:
        euro_non_atm:
          max: 24h
          min: 2m
  touchnotouch:
    intraday:
      spot:
        american:
          max: 24h
          min: 2m
frxAUDUSD: *fx
frxEURGBP: *fx
frxEURJPY: *fx
frxEURUSD: *fx
frxGBPJPY: *fx
frxGBPUSD: *fx
frxUSDCAD: *fx
frxUSDJPY: *fx
