---
# Intraday Pricing Engine compatibility check for multi-barrier.
# The extended pricing capabilities is due to less flexibility in barrier and duration selection.
# This should be an enhancement added to the pricing engine so that we could combined them.
frxAUDJPY: &japan_fx
  callput:
    intraday:
      spot:
        euro_non_atm:
          max: 24h
          min: 2m
  touchnotouch:
    intraday:
      spot:
        american:
          max: 24h
          min: 2m
frxAUDUSD: *japan_fx
frxEURGBP: *japan_fx
frxEURJPY: *japan_fx
frxEURUSD: *japan_fx
frxGBPJPY: *japan_fx
frxGBPUSD: *japan_fx
frxUSDCAD: *japan_fx
frxUSDJPY: *japan_fx
