---
# Intraday Pricing Engine compatibility check.
#
# E.g. For OTC_DJI we will only price with Intraday pricing engine if it meets the following specifications:
# - contract_category: callput
# - expiry_type: intraday
# - start_type: spot
# - barrier_category: euro_atm
# - contract duration between 15 minutes to 1 hour (inclusive).

OTC_DJI: &15m_equities
  callput:
    intraday:
      spot:
        euro_atm:
          max: 1h
          min: 15m
OTC_AEX: &30min_equities
  callput:
    intraday:
      spot:
        euro_atm:
          max: 1h
          min: 30m
OTC_AS51: *15m_equities
