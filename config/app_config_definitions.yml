---
cgi:
  description: |
    This section contains various parameters that determine behavior of code in cgi.
    DO NOT USE any of these parameters in the /lib modules!!!
  isa: section
  contains:
    cookie_name:
      description: "Cookie names used"
      isa: section
      contains:
        settings:
          description: "Contains all ui settings for the current session"
          isa: Str
          default: "settings"
        login:
          description: "Main login cookie"
          isa: Str
          default: "login"
        login_bo:
          description: "Backoffice login cookie"
          isa: Str
          default: "staff"
        affiliate_tracking:
          description: "Cookie used to track client's affiliate token"
          isa: Str
          default: "affiliate_tracking"
    allowed_languages:
      description: "Allowed languages for this website"
      isa: ArrayRef
      default:
        - EN
        - RU
        - ID
      global: 1
    supported_languages:
      description: "Contains all the languages supported, contains both disabled or enabled"
      isa: ArrayRef
      default:
        - EN
        - ID
        - RU
        - ES
        - FR
        - IT
        - PT
        - PL
        - DE
        - JA
        - AR
        - ZH_CN
        - VI
        - ZH_TW
    rtl_languages:
      description: "Contains languages that need right to left support"
      isa: ArrayRef
      default:
        - AR
    backoffice:
      description: "Contains backoffice static url"
      isa: section
      contains:
        static_url:
          description: "Static url of backoffice statics"
          isa: Str
          default: "https://regentmarkets.github.io/binary-static-backoffice/"
          global: 1
    terms_conditions_version:
      description: "Current version for terms and conditions. Use format - Version 35 2015-01-19"
      isa: Str
      default: ""
      global: 1
marketing:
  description: "Marketing Settings"
  isa: section
  contains:
    email:
      description: "Email address for marketing group"
      isa: Str
      default: "x-marketing@binary.com"
      global: 1
    myaffiliates_email:
      description: "Email address for myaffiliates group"
      isa: Str
      default: "affiliates@binary.com"
      global: 1
payments:
  description: "Control parameters for cashier and other payment systems"
  isa: section
  contains:
    email:
      description: "Payment management email."
      isa: Str
      default: "payments@binary.com"
      global: 1
    payment_limits:
      description: 'Staff limit for payment'
      isa: json_string
      default: '{"jy":"99999"}'
      global: 1
    withdrawal_limits:
      description: "Withdrawal limits for various landing company"
      isa: section
      contains:
        iom:
          description: "withdrawal limits for iom (in EUR)"
          isa: section
          contains:
            for_days:
              description: 'period of days'
              isa: Int
              default: 30
            limit_for_days:
              description: 'limit for days'
              isa: Int
              default: 3000
            lifetime_limit:
              description: 'lifetime limit'
              isa: Int
              default: 99999999
        malta:
          description: "withdrawal limits for malta (in EUR)"
          isa: section
          contains:
            for_days:
              description: 'period of days'
              isa: Int
              default: 90
            limit_for_days:
              description: 'limit for days'
              isa: Int
              default: 2300
            lifetime_limit:
              description: 'lifetime limit'
              isa: Int
              default: 2300
        maltainvest:
          description: "withdrawal limits for malta (in EUR)"
          isa: section
          contains:
            for_days:
              description: 'period of days'
              isa: Int
              default: 90
            limit_for_days:
              description: 'limit for days'
              isa: Int
              default: 2300
            lifetime_limit:
              description: 'lifetime limit'
              isa: Int
              default: 2300
        costarica:
          description: "withdrawal limits for costarica (in account's currency)"
          isa: section
          contains:
            for_days:
              description: 'period of days'
              isa: Int
              default: 30
            limit_for_days:
              description: 'limit for days'
              isa: Int
              default: 10000
            lifetime_limit:
              description: 'lifetime limit'
              isa: Int
              default: 10000
        japan:
          description: "withdrawal limits for Japan (in JPY)"
          isa: section
          contains:
            for_days:
              description: 'period of days'
              isa: Int
              default: 30
            limit_for_days:
              description: 'limit for days'
              isa: Int
              default: 1000000
            lifetime_limit:
              description: 'lifetime limit'
              isa: Int
              default: 1000000
    virtual:
      description: "Control parameters for virtual"
      isa: section
      contains:
        minimum_topup_balance:
          description: 'Minimum balance after which virtual clients can topup'
          isa: section
          contains:
            USD:
              description: 'for accounts in USD'
              isa: Int
              default: 1000
            JPY:
              description: 'for Japan accounts in JPY'
              isa: Int
              default: 100000
        topup_amount:
          description: 'The amount by which we want to topup the virtual account'
          isa: section
          contains:
            USD:
              description: 'for accounts in USD'
              isa: Int
              default: 10000
            JPY:
              description: 'for Japan accounts in JPY'
              isa: Int
              default: 1000000
price_streamer:
  description: "Configuration for price streaming daemon"
  isa: section
  contains:
    max_clients:
      description: 'Maximum number of simultaneous clients per worker'
      isa: Int
      default: 8
    workers:
      description: 'Number of worker processes'
      isa: Int
      default: 36
tick_streamer:
  description: "Configuration for tick streaming daemon"
  isa: section
  contains:
    max_clients:
      description: 'Maximum number of clients per process'
      isa: Int
      default: 200
    workers:
      description: 'Number of worker processes'
      isa: Int
      default: 30

quants:
  description: "Various quants' parameters"
  isa: section
  contains:
    commission:
      description: "Tunable factors for commissions"
      isa: section
      contains:
        adjustment:
          description: "BOM specific adjustments to manage risk."
          isa: section
          contains:
            global_scaling:
              description: "The scaling factor for all commissions. (percent of commission)"
              isa: Num
              default: 100
              global: 1
    features:
      description: "Toggles for various platform features"
      isa: section
      contains:
        suspend_claim_types:
          description: "Suspend trades only on these bet types (Flash, DoubleDown, DoubleUp, ..)"
          isa: ArrayRef
          default: []
          global: 1
    internal:
      description: "Internal configuration, probably not exposed to dynamic setitngs directly."
      isa: section
      contains:
        custom_client_limits:
          description: "Custom per-market/per-category client turnover limits"
          isa: HashRef
          default: {}
          global: 1
    markets:
      description: "Market-specific variables"
      isa: section
      contains:
        disabled:
          description: "Switch off a given market (volatility index)"
          isa: ArrayRef
          default: []
          global: 1
        disable_iv:
          description: "Disable buying of IV contracts on a particular underlying. Allow selling off these contracts."
          isa: ArrayRef
          default: []
          global: 1

    underlyings:
      description: "Underlying-specific variables"
      isa: section
      contains:
        disabled_due_to_corporate_actions:
          description: "An array reference of disabled underlying(s) due to corporate actions, e.g.: UKAAL,UKHSBA"
          isa: ArrayRef
          default: []
          global: 1
        disable_autoupdate_vol:
          description: "Disable autoupdate volatility for the following underlyings, eg: frxGBPUSD"
          isa: ArrayRef
          default: []
          global: 1
        newly_added:
          description: "Specify the new launched underlyings that need more closely monitoring, eg: KOSPI2, JCI, .."
          isa: ArrayRef
          default: []
          global: 1
        suspend_trades:
          description: "A list of underlyings for which trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
        suspend_buy:
          description: "A list of underlyings for which purchase trades should be suspended"
          global: 1
          isa: ArrayRef
          default: []
    client_limits:
      description: "Per client limits on turnover and payout"
      isa: section
      contains:
        asian_daily_turnover:
          description: "Daily turnover limit for asian per client"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 50000
              global: 1
            EUR:
              description: 'in EUR'
              isa: Num
              default: 50000
              global: 1
            AUD:
              description: 'in AUD'
              isa: Num
              default: 50000
              global: 1
            GBP:
              description: 'in GBP'
              isa: Num
              default: 50000
              global: 1
            JPY:
              description: 'in JPY'
              isa: Num
              default: 5000000
              global: 1

        intraday_forex_iv_turnover:
          description: "Limits on client activity for intraday turnover on forex iv. Set any sub-value to 0 to disable limit"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 30000
              global: 1
            EUR:
              description: 'in EUR'
              isa: Num
              default: 30000
              global: 1
            AUD:
              description: 'in AUD'
              isa: Num
              default: 30000
              global: 1
            GBP:
              description: 'in GBP'
              isa: Num
              default: 30000
              global: 1
            JPY:
              description: 'in JPY'
              isa: Num
              default: 3000000
              global: 1

        intraday_forex_iv_realized_profit:
          description: "Limits on client activity for intraday realized profit on forex iv. Set any sub-value to 0 to disable limit"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 30000
              global: 1
            EUR:
              description: 'in EUR'
              isa: Num
              default: 30000
              global: 1
            AUD:
              description: 'in AUD'
              isa: Num
              default: 30000
              global: 1
            GBP:
              description: 'in GBP'
              isa: Num
              default: 30000
              global: 1
            JPY:
              description: 'in JPY'
              isa: Num
              default: 3000000
              global: 1

        intraday_forex_iv_potential_profit:
          description: "Limits on client activity for intraday potential profit on forex iv. Set any sub-value to 0 to disable limit"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 30000
              global: 1
            EUR:
              description: 'in EUR'
              isa: Int
              default: 30000
              global: 1
            AUD:
              description: 'in AUD'
              isa: Int
              default: 30000
              global: 1
            GBP:
              description: 'in GBP'
              isa: Int
              default: 30000
              global: 1
            JPY:
              description: 'in JPY'
              isa: Int
              default: 3000000
              global: 1

        spreads_daily_profit:
          description: "Daily profit limit for spreads per client"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 10000
              global: 1
            EUR:
              description: 'in EUR'
              isa: Num
              default: 10000
              global: 1
            AUD:
              description: 'in AUD'
              isa: Num
              default: 10000
              global: 1
            GBP:
              description: 'in GBP'
              isa: Num
              default: 10000
              global: 1
            JPY:
              description: 'in JPY'
              isa: Num
              default: 1000000
              global: 1

        tick_expiry_engine_daily_turnover:
          description: "Daily turnover limit for tick expiry engine per client"
          isa: section
          contains:
            USD:
              description: 'in USD'
              isa: Num
              default: 0.5
              global: 1
            EUR:
              description: 'in EUR'
              isa: Num
              default: 0.5
              global: 1
            AUD:
              description: 'in AUD'
              isa: Num
              default: 0.5
              global: 1
            GBP:
              description: 'in GBP'
              isa: Num
              default: 0.5
              global: 1
            JPY:
              description: 'in JPY'
              isa: Num
              default: 0.5
              global: 1

system:
  description: "Various parameters determining core application functionality"
  isa: section
  contains:
    send_email_to_clients:
      description: "Are we allowed to send email outside company domains?"
      isa: Bool
      default: 0
    email:
      description: "Dummy email address to indicate email sent from our system"
      isa: Str
      default: "system@binary.com"
    on_production:
      description: "Are we on Production?"
      isa: Bool
      default: 0
    on_development:
      description: "Are we on Development?"
      isa: Bool
      default: 0
    on_qa:
      description: "Are we on QA?"
      isa: Bool
      default: 0
    suspend:
      description: "Suspend one or more of our services"
      isa: section
      contains:
        trading:
          description: "Suspend buy or sell of all trades"
          isa: Bool
          default: 0
          global: 1
        payments:
          description: "Suspend all payments (withdrawal and deposit), including payment agents"
          isa: Bool
          default: 0
          global: 1
        payment_agents:
          description: "Suspend all payments agent transfers"
          isa: Bool
          default: 0
          global: 1
        new_accounts:
          description: "Suspend opening new accounts"
          isa: Bool
          default: 0
          global: 1
        all_logins:
          description: "Suspend all logins to the system"
          isa: Bool
          default: 0
          global: 1
        logins:
          description: "Suspend logins for a broker code (ex. VRTC,MX,CR)"
          isa: ArrayRef
          default: []
          global: 1
        system:
          description: "Suspend viewing any page in the system"
          isa: Bool
          default: 0
          global: 1
    directory:
      description: "Configuration for system wide directories"
      isa: section
      contains:
        db:
          description: "Directory where we store legacy db stuff, primarily customer documents"
          isa: Str
          default: "/db"
        feed:
          description: "Directory where our feed files are stored"
          isa: Str
          default: "/feed"
        tmp_gif:
          description: "Directory where we store temporary gif files"
          isa: Str
          default: "/home/website/www/temp"
        tmp:
          description: "Temp directory for website operation"
          isa: Str
          default: "/home/tmpramdrive"
    desk_com:
      description: "All configuration related to the Desk.com API"
      isa: section
      contains:
        desk_url:
          description: "Desk.com URL to post info"
          isa: Str
          default: "https://binary.desk.com/api/v2/"
        account_username:
          description: "Username for Desk.com account"
          isa: Str
          default: joanna@regentmarkets.com
        account_password:
          description: "Password for Desk.com account"
          isa: Str
          default: R3kU3rsM5WH7
    alerts:
      description: |
        Email addresses to which alerts should be sent. The string _DEVELOPER_
        will be replaced with developer@regentmarkets.com if the machine name
        looks like developerdev.regentmarkets.com, e.g. nickdev.regentmarkets.com
      isa: section
      contains:
        default_recipient:
          description: "The default recipient for all system alerts not otherwise described in this section"
          isa: Str
          default: x-sysadmin-alert@binary.com
        email_subject_prefix:
          description: |
            Prefix that should be added to all e-mail messages sent from server.
            _HOST_ in the value will be replaced with hostname.
          isa: Str
          default: ""
        quants:
          description: "The recipient for system alerts related to pricing and other quantitative analysis problems"
          isa: Str
          default: x-quants-alert@binary.com
        sysadmins:
          description: "The recipient for system alerts related to hardware, operating system, and other configuration problems"
          isa: Str
          default: x-sysadmin-alert@binary.com
compliance:
  description: "Compliance related configuration"
  isa: section
  contains:
    email:
      description: "Email for compliance team"
      isa: Str
      default: "compliance@binary.com"
accounting:
  description: "Account team related configuration"
  isa: section
  contains:
    email:
      description: "Email for account team"
      isa: Str
      default: "x-acc@binary.com"
tech:
  description: "Technical team related configuration"
  isa: section
  contains:
    email:
      description: "Email for technical team"
      isa: Str
      default: "x-tech@binary.com"
