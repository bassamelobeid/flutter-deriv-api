version: 2

default: &default
  docker:
    - image: regentmarkets/debian-ci:stable
      user: nobody
      auth:
        username: circle4regentmarkets
        password: $DOCKERHUB_PASSWORD
  shell: /bin/bash -leo pipefail
  working_directory: /home/git/regentmarkets/bom

alias:
  - &ssh_keys
    add_ssh_keys:
      fingerprints:
        - "26:72:b1:08:0f:c1:3b:2b:2d:ea:61:7d:d6:11:63:fb"
  - &git
    run:
      name: Update git repositories
      command: /opt/circle/prepare-test.sh
  - &services
    run:
      name: Start services
      command: |
        start_services
        touch /tmp/services.ready
      background: true
  - &wait_services
    run:
      name: Wait for services to start up
      command: |
        count=0
        while [ ! -f /tmp/services.ready ]; do
            echo 'Still waiting for services...'
            (( count++ )) && (( count >= 20 )) && break
            sleep 1
        done
  - &tests
    environment:
      PERL_TEST_HARNESS_DUMP_TAP: /var/tmp/test-output

jobs:
  syntax:
    <<: *default
    steps:
      - *ssh_keys
      - *git
      - *services
      - *wait_services
      - run:
          <<: *tests
          name: Code structure and syntax
          command: |
            echo '--formatter TAP::Formatter::JUnit' >> .proverc
            make syntax
      - store_test_results:
          path: /var/tmp/test-output
  product_contract:
    <<: *default
    steps:
      - *ssh_keys
      - *git
      - *services
      - *wait_services
      - run:
          <<: *tests
          name: Product contract test
          command: |
            echo '--formatter TAP::Formatter::JUnit' >> .proverc
            make unit_test_product_contract
      - store_test_results:
          path: /var/tmp/test-output
  product_contract_settlement:
    <<: *default
    steps:
        - *ssh_keys
        - *git
        - *services
        - *wait_services
        - run:
            <<: *tests
            name: Product contract settlement test
            command: |
                echo '--formatter TAP::Formatter::JUnit' >> .proverc
                make unit_test_product_contract_settlement
        - store_test_results:
            path: /var/tmp/test-output
  product_contract_extended:
    <<: *default
    steps:
      - *ssh_keys
      - *git
      - *services
      - *wait_services
      - run:
