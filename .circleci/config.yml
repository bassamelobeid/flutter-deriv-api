version: 2

default: &default
  docker:
    - image: regentmarkets/debian-ci:stable
      user: nobody
      auth:
        username: circle4regentmarkets
        password: $DOCKERHUB_PASSWORD
  shell: /bin/bash -leo pipefail
  working_directory: /home/git/regentmarkets/bom-platform

alias:
  - &ssh_keys
    add_ssh_keys:
      fingerprints:
        - "26:72:b1:08:0f:c1:3b:2b:2d:ea:61:7d:d6:11:63:fb"
  - &git
    run:
      name: Update git repositories
      command: /opt/circle/prepare-test.sh
  - &services
    run:
      name: Start services
      command: |
        start_services
        touch /tmp/services.ready
      background: true
  - &wait_services
    run:
      name: Wait for services to start up
      command: |
        count=0
        while [ ! -f /tmp/services.ready ]; do
            echo 'Still waiting for services...'
            (( count++ )) && (( count >= 20 )) && break
            sleep 1
        done
  - &tests
    environment:
      PERL_TEST_HARNESS_DUMP_TAP: /var/tmp/test-output

jobs:
  build:
    <<: *default
    steps:
      - *ssh_keys
      - checkout
      - *git
      - *services
      - *wait_services
      # This should not be needed, but our background service handling does not appear to
      # be successful for the morbo execution step - presumably it's being shut down soon
      # after starting, or fails on startup for some reason. We're keeping the entry in
      # services.yml because that's where it *should* be, and if that starts working tests
      # will hopefully maybe fail due to the duplicate service... if not, harmless enough.
      - run:
          name: Experian mock service again
          command: /home/git/regentmarkets/cpan/local/bin/morbo /home/git/regentmarkets/bom-platform/bin/experian_mock.pl -l http://localhost:4040
          background: true
      - run:
          name: Run tests
          command: |
            echo '--formatter TAP::Formatter::JUnit' >> .proverc
            make test
      - store_test_results:
          path: /var/tmp/test-output

workflows:
  version: 2
  build-workflow:
    jobs:
      - build:
          context: perl
