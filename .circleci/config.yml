          command: |
            make unit_test_volatility
          when: always
      - run:
          name: Offerings
          command: |
            make unit_test_offerings
          when: always
      - store_test_results:
          path: /var/tmp/test-output
  # bom repo changes frequently so it is important to check the below repo tests here
