---
version: 2

default: &default
  docker:
  - image: regentmarkets/debian-ci:stable
    user: nobody
    auth:
      username: circle4regentmarkets
      password: $DOCKERHUB_PASSWORD
  shell: /bin/bash -leo pipefail
  working_directory: /home/git/regentmarkets/bom-market

alias:
- &ssh_keys
  add_ssh_keys:
    fingerprints:
    - 85:5e:13:f8:60:b2:55:a1:df:d1:8e:77:17:4c:3b:2d
- &git
  run:
    name: Update git repositories
    no_output_timeout: 3h
    command: /opt/circle/prepare-test.sh
- &services
  run:
    name: Start services
    no_output_timeout: 3h
    command: |
      start_services
      touch /tmp/services.ready
    background: true
- &environment
  environment:
    PERL_TEST_HARNESS_DUMP_TAP: /var/tmp/test-output

jobs:
  syntax_unit:
    <<: *default
    steps:
    - *ssh_keys
    - *git
    - *services
    - run:
        <<: *environment
        no_output_timeout: 3h
        command: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make syntax
        name: Code structure and syntax
    - run:
        no_output_timeout: 3h
        command: make unit
        name: unit tests
    - store_test_results:
        path: /var/tmp/test-output
  core:
    <<: *default
    steps:
    - *ssh_keys
    - *git
    - *services
    - run:
        <<: *environment
        name: Market unit test
        no_output_timeout: 3h
        command: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make test
    - store_test_results:
        path: /var/tmp/test-output
  core_syntax_diff:
    <<: *default
    steps:
    - *ssh_keys
    - *git
    - *services
    - run:
        <<: *environment
        no_output_timeout: 3h
        command: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make test
        name: Core tests
    - run:
        no_output_timeout: 3h
        command: make unit
        name: unit tests
    - run:
        no_output_timeout: 3h
        command: make syntax_diff
        name: Code structure and syntax
    - store_test_results:
        path: /var/tmp/test-output
  code_coverage:
    <<: *default
    steps:
    - *ssh_keys
    - *git
    - *services
    - run:
        <<: *environment
        name: code coverage tests
        no_output_timeout: 3h
        command: |
          make cover
  unit:
    <<: *default
    steps:
    - *ssh_keys
    - *git
    - run:
        <<: *environment
        name: Unit test
        no_output_timeout: 3h
        command: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          make unit
    - store_test_results:
        path: /var/tmp/test-output
workflows:
  build-workflow:
    jobs:
    - core_syntax_diff:
        context: perl
  daily:
    jobs:
    - syntax_unit:
        context: perl
    - core:
        context: perl
    triggers:
    - schedule:
        cron: 47 20 * * *
        filters:
          branches:
            only:
            - master
  weekly-code-coverage:
    jobs:
    - code_coverage:
        context: perl
    triggers:
    - schedule:
        cron: 30 3 * * 6
        filters:
          branches:
            only:
            - master
  version: 2
