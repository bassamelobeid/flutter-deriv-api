      - store_test_results:
          path: /var/tmp/test-output
  product_except_validation_contract_pricing:
    <<: *default
    steps:
      - *ssh_keys
      - *git
      - *services
      - *wait_services
      - run:
          <<: *tests
          name: Product base
          command: |
            echo '--formatter TAP::Formatter::JUnit' >> .proverc
            make unit_test_product_base
      - run:
