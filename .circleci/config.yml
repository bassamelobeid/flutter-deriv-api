      - benchmark_OVRA:
          context: perl
      - benchmark_SDFC_SDEQ:
          context: perl
      - perl-Pricing-Engine-Tests:
          context: perl
      - unit:
          context: perl
  daily:
    jobs: *workflow_jobs
    triggers:
    - schedule:
        cron: 30 22 * * *
        filters:
          branches:
            only:
            - master
  weekly-code-coverage:
    jobs:
    - code_coverage:
        context: perl
    triggers:
    - schedule:
        cron: "40 6 * * 6"
        filters:
          branches:
            only:
            - master
