alias:
- &1
  add_ssh_keys:
    fingerprints:
    - 26:72:b1:08:0f:c1:3b:2b:2d:ea:61:7d:d6:11:63:fb
- &2
  run:
    command: /opt/circle/prepare-test.sh
    name: Update git repositories
- &3
  run:
    background: true
    command: |
      start_services
      touch /tmp/services.ready
    name: Start services
- &4
  run:
    command: |
      count=0
      while [ ! -f /tmp/services.ready ]; do
          echo 'Still waiting for services...'
          (( count++ )) && (( count >= 20 )) && break
          sleep 1
      done
    name: Wait for services to start up
- environment:
    PERL_TEST_HARNESS_DUMP_TAP: /var/tmp/test-output
default: &5
  docker:
  - auth:
      password: $DOCKERHUB_PASSWORD
      username: circle4regentmarkets
    image: regentmarkets/debian-ci:stable
    user: nobody
  shell: /bin/bash -leo pipefail
  working_directory: /home/git/regentmarkets/bom-postgres
jobs:
  build:
    <<: *5
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        command: |
          echo '--formatter TAP::Formatter::JUnit' >> .proverc
          sudo tee -a /etc/hosts < hosts.db
          cat /etc/hosts
          make test
        name: Run tests
    - store_test_results:
        path: /var/tmp/test-output
  code_coverage:
    <<: *5
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        command: make cover
        name: code coverage tests
version: 2
workflows:
  build-workflow:
    jobs: &6
    - build:
        context: perl
  daily:
    jobs: *6
    triggers:
    - schedule:
        cron: 50 20 * * *
        filters:
          branches:
            only:
            - master
  weekly-code-coverage:
    jobs:
    - code_coverage:
        context: perl
    triggers:
    - schedule:
        cron: "30 4 * * 6"
        filters:
          branches:
            only:
            - master
  version: 2
