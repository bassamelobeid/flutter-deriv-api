alias:
- &1
  add_ssh_keys:
    fingerprints:
    - 26:72:b1:08:0f:c1:3b:2b:2d:ea:61:7d:d6:11:63:fb
- &2
  run:
    command: /opt/circle/prepare-test.sh
    name: Update git repositories
- &3
  run:
    background: true
    command: |
      start_services
      touch /tmp/services.ready
    name: Start services
- &4
  run:
    command: |
      count=0
      while [ ! -f /tmp/services.ready ]; do
          echo 'Still waiting for services...'
          (( count++ )) && (( count >= 20 )) && break
          sleep 1
      done
    name: Wait for services to start up
- &5
  environment:
    PERL_TEST_HARNESS_DUMP_TAP: /var/tmp/test-output
default: &6
  docker:
  - auth:
      password: $DOCKERHUB_PASSWORD
      username: circle4regentmarkets
    image: regentmarkets/debian-ci:stable
    user: nobody
  shell: /bin/bash -leo pipefail
  working_directory: /home/git/regentmarkets/bom-backoffice
jobs:
  core:
    <<: *6
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        <<: *5
        command: |
          sudo tee -a /etc/hosts < /home/git/regentmarkets/bom-postgres/hosts.db && make test
        name: core tests
    - store_test_results:
        path: /var/tmp/test-output
  syntax_unit:
    <<: *6
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        <<: *5
        command: |
          sudo mkdir -p /home/website/www/temp
          make syntax
        name: Code structure and syntax
    - run:
        command: make unit
        name: unit tests
    - store_test_results:
        path: /var/tmp/test-output
  localize:
    <<: *6
    steps:
    - *1
    - *2
    - run:
        <<: *5
        command: |
          make localize
        name: Test translation strings
    - store_test_results:
        path: /var/tmp/test-output
  translations:
    <<: *6
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        <<: *5
        command: bin/translation-build.sh
        name: Automated translations
  cio_translations:
    <<: *6
    steps:
    - *1
    - *2
    - *3
    - *4
    - run:
        <<: *5
        command: |
          bin/customerio_translations.pl
        name: Automated translations for Customer.io
  unit:
    <<: *6
    steps:
    - *1
    - *2
    - run:
        <<: *5
        command: |
          make unit
        name: unit tests
    - store_test_results:
        path: /var/tmp/test-output
version: 2
workflows:
  build-workflow:
    jobs: &7
    - syntax_unit:
        context: perl
    - core:
        context: perl
    - localize:
        context: perl
  daily:
    jobs:
    - syntax_unit:
        context: perl
    - core:
        context: perl
    - localize:
        context: perl
    - translations:
        context: translation
    triggers:
    - schedule:
        cron: 4 20 * * *
        filters:
          branches:
            only:
            - master
  hourly:
    jobs:
    - cio_translations:
        context: perl
    triggers:
    - schedule:
        cron: 1 * * * *
        filters:
          branches:
            only:
            - master

  version: 2
