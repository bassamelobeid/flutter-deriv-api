name: Daily master test
run-name: Daily test on master branch
env:
  PERL_TEST_HARNESS_DUMP_TAP: /tmp/test-output
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: '13 11 * * *'
jobs:
  core:
    uses: ./.github/workflows/base.yml
    secrets: inherit
    with:
      need_upload_result: true
  publish_test_results:
    needs: [core]
    if: ${{ !cancelled() }}
    uses: ./.github/workflows/publish_test_results.yml
    secrets: inherit
  update_docs:
    uses: regentmarkets/github-actions/.github/workflows/make_test.yml@master
    with:
      need_service: false
      need_upload_result: false
      test_name: update_docs
    secrets: inherit
