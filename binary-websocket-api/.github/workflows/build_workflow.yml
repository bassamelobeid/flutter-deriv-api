name: Build workflow
run-name: Build workflow
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  core:
    uses: ./.github/workflows/base.yml
    secrets: inherit
    with:
      need_upload_result: true
  publish_test_results:
    needs: [core]
    if: ${{ !cancelled() }}
    uses: ./.github/workflows/publish_test_results.yml
    secrets: inherit 
  update_docs:
    if: github.ref == 'refs/heads/master'
    uses: regentmarkets/github-actions/.github/workflows/make_test.yml@master
    with:
      need_service: false
      need_upload_result: false
      test_name: update_docs
    secrets: inherit
  ci_test_status:
    needs: [core]
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: regentmarkets/github-actions/ci-test-status@master
        with:
          job_status: ${{ toJson(needs) }}

